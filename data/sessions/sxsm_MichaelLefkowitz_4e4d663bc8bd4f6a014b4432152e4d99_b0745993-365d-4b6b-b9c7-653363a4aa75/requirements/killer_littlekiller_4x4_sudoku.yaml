task_id: killer_littlekiller_4x4_sudoku
title: 4x4数独（キラーケージ&リトルキラーダイアゴナル）の解答
description: 与えられた4x4の数独パズルに対して、通常の数独ルールに加え、・指定されたキラーケージごとの和制約 ・リトルキラーダイアゴナルの和制約 を全て守って解答する。
constraints:
- グリッドは4x4（16マス）である。
- 各行・各列・各2x2ブロックには1〜4の数字が重複なく入る。
- キラーケージ内の数字の合計は指定された合計値となる。ケージ内で数字の重複は禁止。
- リトルキラーダイアゴナル（盤外から示された対角線方向）の合計制約を守る。該当する斜めに入る数字の和が指定値。
- 初期のヒントとして数字またはケージ/リトルキラー情報が与えられる。
- 全ての制約条件を満たす唯一の解を出力する。
resources:
- 与えられる4x4数独盤面（初期ヒント、キラーケージ、リトルキラー制約の情報）
- 数独ルール解説
- キラーケージのルール解説
- リトルキラーダイアゴナルのルール解説
