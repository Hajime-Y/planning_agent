title: 2日間の広島旅行観光プラン策定
description: 2日間の広島旅行プランを立案する。初日は晴れ、2日目は曇り。広島空港発着。宿泊は宮島（厳島）。広島空港には17時までに到着する必要がある。広島空港から市内までの交通手段はリムジンバスのみで、広島駅から1時間かかる。観光ルート、移動時間、おすすめスポットも提案する。
constraints:
- 旅行期間は2日間
- 初日は晴れ、2日目は曇りとする
- 往復とも広島空港利用、空港には初日出発・2日目帰着
- 宿泊地は宮島（厳島）限定
- 広島空港と市内はリムジンバス（広島駅〜空港間1時間）しか利用できない
- 2日目は17時までに広島空港到着必須
- 観光ルート、移動時間、おすすめスポットの提案が必要
resources:
- 広島・宮島エリアの地図・観光地情報
- リムジンバスの時刻表・空港アクセス情報
- 観光所要時間・移動時間に関する一般情報
- 天候情報（仮定）
