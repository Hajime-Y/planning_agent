task_id: sudoku_4x4_antiknight_kropki_stepwise
title: 4x4アンチナイト＋部分Kropki制約付きSudokuを一手ずつ論理的に解く
description: '指定された4x4盤面と、標準数独＋アンチナイト＋部分Kropki制約(黒点: r3c1↔r4c1、白点: r1c3↔r1c4)に基づき、現時点の盤面に一手ずつ論理的な数字配置を追加する。一度に一手だけ置き、毎手ごとに盤面が論理的に確定できる数字で更新される。'
constraints:
- 標準4x4数独ルール (各行/列/2x2ブロックに1～4が一度ずつ)
- 'アンチナイト: 騎士の距離で同じ数字は禁止'
- '部分Kropki制約: 黒点(r3c1↔r4c1/和または比が2倍), 白点(r1c3↔r1c4/連続数字差1)'
- 必ず一手ずつ論理的に数字を決定・配置する
- '与えられた現盤面 (r1: 3 . 2 . / r2: . . 4 . / r3: 2 . 3 4 / r4: 4 . . .)'
resources:
- 初期盤面（リスト）
- 制約条件の定義
- 論理配置を判断するアルゴリズム
