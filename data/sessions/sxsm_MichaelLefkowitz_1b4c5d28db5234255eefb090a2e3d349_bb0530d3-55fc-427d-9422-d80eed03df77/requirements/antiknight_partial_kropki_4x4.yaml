task_id: antiknight_partial_kropki_4x4
title: 4x4アンチナイト+部分クロプキ数独の論理的ステップ解法
description: '4x4の数独をアンチナイト制約と一部クロプキ（白点・黒点）制約付きで解く。

  初期配置: r1c1:3, r1c3:2, r2c3:4, r3c3:3, r3c4:4, r4c1:4。

  白点: r1c3とr1c4の間。黒点: r3c1とr4c1の間。

  ロジックのみで特定できるセルに値を1つ埋めよ。'
constraints:
- 4x4の盤面：各行・列・ブロックに1～4が1回ずつ入る
- アンチナイト：ナイトの位置関係に同じ数字は不可
- '白クロプキ: 連結セル（r1c3とr1c4）が隣接整数ペア（差が1）'
- '黒クロプキ: 連結セル（r3c1とr4c1）が倍数関係（値が2倍または1/2）'
- '初期値: r1c1=3, r1c3=2, r2c3=4, r3c3=3, r3c4=4, r4c1=4'
- 論理のみで一意に定まるセルを最低1マス埋める
resources:
- 初期値が入力された4x4盤面
- アンチナイト、部分クロプキのルール説明
- 白点・黒点の位置関係情報
