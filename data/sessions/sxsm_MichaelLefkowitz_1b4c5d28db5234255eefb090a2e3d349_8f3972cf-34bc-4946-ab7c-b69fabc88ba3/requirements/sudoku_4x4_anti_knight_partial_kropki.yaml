title: 4x4数独（アンチナイト・部分Kropki）セル確定
description: 4x4サイズのSudokuパズルを、アンチナイト制約（一騎打ち制約）および部分的なKropki（白・黒ドット）制約付きで解く。与えられたヒント（r1c1=3、r1c3とr1c4の間の白ドット、r3c1とr4c1の間の黒ドット）をもとに、確定できるセルを1つ見つけ、そのセルの値を特定する。
constraints:
- 4x4サイズのクラシックSudoku（各行・列・ブロックに1~4が一度ずつ現れる）
- アンチナイト制約：チェスのナイトの動きで到達可能なセル同士に同じ数字は入らない
- Kropki白ドット：隣接セルがちょうど1違い（r1c3-r1c4）
- Kropki黒ドット：隣接セルの片方がもう片方の2倍（r3c1-r4c1）
- 与えられた数字：r1c1=3
- 確定できるセル（どの解でも同じになるセル）を1つ求め、その値を答える
