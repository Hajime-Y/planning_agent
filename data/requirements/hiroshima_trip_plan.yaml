task_id: hiroshima_trip_plan
title: 広島空港発着・宮島宿泊2日間観光プラン作成
description: '広島空港発着、宮島宿泊の2日間の広島旅行観光プランを作成する。

  初日は晴れ、2日目は曇りの天気を考慮した内容とする。広島観光地・交通・宿泊をプランに含める。'
constraints:
- 旅行は2日間である（1泊2日）
- 出発地および到着地は広島空港
- 宿泊地は宮島（厳島）
- 初日は晴天を想定した屋外観光を優先する
- 2日目は曇天を想定した屋内・天候に左右されにくい観光も検討する
- 観光・移動ルートは無理がない範囲で計画する
- 移動手段（電車・フェリー・バス等）を具体的に示す
- 宮島内の宿泊施設を具体的に提案する
- 旅行者の食事場所も適宜プランに含める
- 効率的な時間配分を考慮する
resources:
- 広島観光地情報・アクセス情報
- 広島空港の時刻表・交通アクセス
- 宮島フェリー時刻表
- 宮島の宿泊施設情報
- 天候データ
