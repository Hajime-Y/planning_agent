task_id: sudoku_circles_4x4
title: 4x4サークル制約付き数独パズルの解答
description: 与えられた4x4数独盤面とサークル位置、counting circles（サークル内の数字は、その数字がサークル内に何個現れているかを示す）制約のもとで、完全な解答盤面を求めること。
constraints:
- 縦・横・各2x2ブロックに1〜4の数字が重複なく入る（標準4x4数独ルール）
- '''カウンティングサークル''制約: サークルマスに記入された数字「d」は、全サークルマス内に「d」がちょうどd個現れることを意味する。'
- 与えられた初期配置とサークル位置/個数は必ず守ること
resources:
- '初期盤面: r1: . 4 2 1 | r2: . 2 . 3 | r3: 4 1 3 2 | r4: . 3 1 .'
- 'サークル位置: r4c1, r3c1, r4c4, r2c4, r2c3, r4c2, r2c2, r1c1, r1c2'
