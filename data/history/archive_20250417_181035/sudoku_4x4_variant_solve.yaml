title: 4x4サドク変種パズル(追加制約付)の論理的な解法実施
description: 与えられた4x4のサドク変種パズル（各行・各列のセットは一意、和条件、X/V手がかり、などの追加制約あり）を、確定的な論理手順だけで順を追って解いていく。すなわち、値が論理的に一意となった場合のみマスを確定する。
constraints:
- 盤面は4x4グリッド。
- '標準サドク（各行・各列・各ボックスに1〜4が一度ずつ）に加え、以下の追加制約を満たす:'
- ・同じ行または列を構成する数字セットは全て異なる（同一セット禁止）。
- ・マス間や領域に対して特定の和（sum）制約が与えられる場合、それを遵守する。
- ・隣接マスにX/Vなどの手がかり記号がある場合、それぞれ2マスの和が10（X）あるいは5（V）になる。
- ・手筋上、『論理的に一意に埋まる』と断定できる状況でのみマスを埋める。推測は禁止。
- 各ステップで説明可能な論理手順を用いて解くこと。
resources:
- パズル初期盤面・ヒント情報（数字、X/V記号、和条件）
- 4x4サドク標準ルール一覧
- 追加制約ルール説明
- ペンと紙（論理推論用、仮置きメモ用）
