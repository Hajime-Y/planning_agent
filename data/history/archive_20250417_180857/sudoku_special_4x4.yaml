task_id: sudoku_special_4x4
title: 特殊制約付き4x4数独の継続解法
description: 4x4の盤面で、各行・各列・各ボックスに1-9(現状1-8のみ)を一度ずつ使い、かつ行/列/ボックスの合計Xが等しくなるXサム数独。部分的なX,V手がかり（r2c3–r3c3にV,
  r2c2–r2c3, r1c4–r2c4, r3c2–r4c2にX）がある。現状の盤面とヒントを元に、解を1つに定めて進める。
constraints:
- 各行・各列・各ボックスに1-9（現状盤面上は1-8）のいずれかが一度ずつ入る（重複不可）
- 各行・各列・各ボックスの合計値Xは同じで未知。Xを特定し、その値を使って盤面を完成させること
- 'V: 隣接する2マスが合計5、X: 隣接する2マスが合計10。ただしV/Xの記号がない箇所も存在し、何もない=何の制約もないとは限らない'
- どの行/列/ボックスも同じ数字の集合は持てない
- '埋まっているセル: r1: 4 1 5 8, r2: . 7 . 2, r3: 5 4 2 7, r4: . 6 8 .'
- '注意: 4x4盤面だが1-9（現状1-8）利用。ボックス区分けルールの明記がないが通常の2x2ブロックと仮定'
resources:
