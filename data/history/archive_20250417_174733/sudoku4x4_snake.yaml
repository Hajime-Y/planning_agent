title: 4x4数独 + スネーク制約付きパズルの解決
description: '与えられた4x4数独パズル（初期配置つき）に、次のスネーク制約を追加して解を求める:

  - 全ての「unfriendly」マス（行/列/箱に自身の数字が含まれないセル）が、スネーク経路を構成する

  - スネークはr1c1から開始し、全ての2x2箱を1回以上訪問し、枝分かれせず・直交で自身と触れ合わない'
constraints:
- 1. 4x4サイズの通常の数独：各行・各列・各2x2ボックスに1～4が1回ずつ入る
- 2. unfriendlyマス：自身の数字が行/列/ボックスに同じ数字として現れないセル。全てのunfriendlyマスがひとつながりのスネークを構成する(定義により変化？)
- "3. スネーク条件：\n  a. r1c1（左上）から開始\n  b. 全2x2ボックスを1マス以上通過\n  c. 枝分かれしない（1本のパス）\n  d.\
  \ スネークは直交方向のみ移動し、自分自身と直交で隣接しない（斜め接触は可）。\n  e. スネークは不連続にならず、全てのunfriendlyマスを一筆書き"
- "4. 与えられた初期数字:\n  r1c2=1, r1c3=4, r2c2=3, r3c2=4, r3c3=1, r4c3=3"
