task_id: sudoku_special_4x4
title: 4x4特殊数独（サーモ・黒白丸・偶数セル）解答
description: 4x4数独パズルで、行・列・2x2ボックスは「1-9から選んだ同じ4数字セット」を各1回ずつ入れる。盤上には、サーモメーター（昇順）、白丸（連続）、黒丸（2:1ペア）があり、r2c1は偶数でなければならない。具体的手がかり：r1c2-2c2間が白丸、r4c3-4c4間が黒丸、r2c1がグレーの偶数セル。
constraints:
- 1. 各行・列・2x2ボックスで、同じ4種類（1-9から選ぶ）の数字セットを1度ずつ使う。
- 2. サーモメーターパス上は開始→終端の順に数字が増加。
- 3. 白丸は連続数字（差が1）、黒丸は2:1ペア。
- 4. r2c1は偶数。
- 5. r1c2-2c2間が白丸、r4c3-4c4間が黒丸。
- 6. 盤面ビジュアル（サーモ経路、丸、グレーセル位置）がヒントとして与えられる。
resources:
- 4x4盤面図または初期ヒント
- サーモメーター・丸・偶数セルのビジュアル手がかり
- 1-9の候補数字リスト
