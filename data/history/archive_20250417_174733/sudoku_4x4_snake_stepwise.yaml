task_id: sudoku_4x4_snake_stepwise
title: 4x4数独+friendly/snake制約の逐次解答
description: 4x4の数独パズルを「通常の数独ルール」と「friendly/snake制約（問題記載の特殊拘束）」の両方で解き、初期状態から順に一意に決定できるセルに値を埋めて進める。その際、毎ステップで確定できるセルを一つ決定し、順に記録・提示する。
constraints:
- 通常の4x4数独ルール：各行・各列・各領域に1～4が重複なしで入る
- friendly/snake制約：※出題で述べられる追加拘束（詳細未記載なので要件反映のみ記載）
- 初期盤面からスタート（指定のマスに値が埋まっている）
- 各ステップごとに一意に決まるセルを探索し、そのセルのみ記録・出力する（イテレーティブに解を進める）
- 推論ミスや解の破綻が生じないよう各手順で必ず妥当性確認を行う
resources:
