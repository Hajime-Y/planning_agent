task_id: sudoku_killer_4x4
title: 4x4 Killer Sudoku Puzzle Solver
description: 'Solve the provided 4x4 Sudoku puzzle with killer cages and all listed
  constraints. Place a digit in a cell with certainty and explain the reasoning. Board:
  . 2 1 3 | . 3 . 4 | 2 4 3 1 | . 1 4 .Cages: (r1c2 r1c3 r2c3), (r1c4 r2c4 r3c3 r3c4
  r4c3 r4c4), (r2c2 r3c2 r4c1 r4c2), (r1c1 r2c1 r3c1).'
constraints:
- 'Standard 4x4 sudoku rules: Each digit 1-4 appears once per row, column, and 2x2
  box.'
- 'Killer Sudoku cage constraint: Digits within a cage must sum to a specific value
  (sum values not provided, so focus is on unique digits within cages).'
- No repeated digits within a cage.
- Initial filled cells must not be changed.
- Every placed digit must have a clear logical justification ('certainty') and the
  logic should be stated.
- 'Cage grouping as specified: (r1c2 r1c3 r2c3), (r1c4 r2c4 r3c3 r3c4 r4c3 r4c4),
  (r2c2 r3c2 r4c1 r4c2), (r1c1 r2c1 r3c1).'
resources:
- Initial board state as given
- Killer Sudoku cage structure
- Standard Sudoku rules
- Paper or digital solving tools
