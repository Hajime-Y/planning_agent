title: 4x4 Thermo-Dot-Even Sudoku Solver
description: Solve the described 4x4 Sudoku variant with digits 4,5,6,8 and special
  dot/thermometer/even-cell constraints.
constraints:
- Each row, column, and 2x2 box uses all 4 digits 4,5,6,8 once
- Cells on a thermometer must increase from the bulb
- 'Black dot: cells must have a 2:1 ratio'
- 'White dot: cells must be consecutive'
- 'Cell r2c1 (gray): must be even'
- Visual clues constrain certain cells as per the puzzle diagram
