title: 4x4ジッパーライン・サークル付き数独の解法
description: '4x4数独パズルを解く。追加制約: ・ジッパーライン：グレーのジッパー線（中央を含む奇数個連続セルを示唆）の中心セルの数字は、周囲から等距離の2セルの数字の和と等しい。・サークル：円が付いたセルの数字は『その数字がサークルに現れる総数』盤面例:
  . 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 .ビジュアル情報: ジッパーライン（複数セル上）、円: r1c1, r2c1, r2c4,
  r3c1, r4c2, r4c3'
constraints:
- 盤面は4x4、各行・列・ブロックに1-4を各1回配置する
- ジッパーライン制約：奇数個(例3 or 5)連続セルで構成され、中央の数字は線上で等距離な両端からの二数の和に等しい
- 全ての円付きセルの数は「その数字が円セル出現回数」と等しい（例：サークルに3があれば、他サークルに3があってもよいが、全部で3つならサークルすべて3となる等）
- 現在の初期盤面（. 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 .）と円・ジッパーラインの位置情報を利用すること
resources:
- 初期盤面（. 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 .）
- '円セル座標: r1c1, r2c1, r2c4, r3c1, r4c2, r4c3'
- ジッパーラインのセルリスト（詳細は問題に依存）
