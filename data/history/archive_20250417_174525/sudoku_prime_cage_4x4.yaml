task_id: sudoku_prime_cage_4x4
title: 4x4プライムケージサドクの解法
description: 指定されたケージ構成・ルールに従い、4x4の盤面でサドクを完成させる。
constraints:
- 各行および各列には数字1～4が一度ずつ含まれる（通常サドク）
- ケージ内の数字の合計は素数でなければならない
- 同一の素数総和を持つケージは存在しない（ケージ毎の和となる素数は固有）
- ケージ内の数字は重複してもよい
- 'ケージの構成は以下の通り: (1) r1c2 r1c3 r2c3; (2) r1c4 r2c4 r3c3 r3c4 r4c3 r4c4; (3) r2c2 r3c2
  r4c1 r4c2; (4) r1c1 r2c1 r3c1'
- 盤面は4x4のグリッドである
resources:
- 4x4グリッド（16セル）
- ケージとそのセルリスト
- 素数リスト
- サドクのルール知識
- pythonによる補助的な検証やブレインストーミング
