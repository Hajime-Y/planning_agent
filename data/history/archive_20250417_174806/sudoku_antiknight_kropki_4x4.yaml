task_id: sudoku_antiknight_kropki_4x4
title: 4x4 Antiknight & Partial Kropki Sudoku Solver
description: Solve the given 4x4 Sudoku puzzle with Antiknight constraint and partial
  Kropki rules (white dot between r1c3 & r1c4; black dot between r3c1 & r4c1).
constraints:
- 盤面は4x4の数独グリッド
- 通常の数独ルール（各行・列・2x2ブロックに1～4が一回ずつ）
- 'Antiknight: ナイト移動範囲に同じ数字不可'
- 'Partial Kropki: r1c3とr1c4の間に白丸（連続数字）、r3c1とr4c1の間に黒丸（一方が他方の2倍）'
- '初期配置: r1c1=3, r1c3=2, r2c3=4, r3c3=3, r3c4=4, r4c1=4'
resources:
- 数独アルゴリズム解説サイト
- Kropki/Antiknight制約ルール資料
- Pythonによる盤面管理手法
