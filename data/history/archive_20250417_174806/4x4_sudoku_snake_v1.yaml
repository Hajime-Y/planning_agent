task_id: 4x4_sudoku_snake_v1
title: 4x4スネーク制約付き数独の次の論理配置
description: 4x4数独に、セル(r1c1)に2を配置した状態から、スネーク（1セル幅の連続パス）がr1c1から始まって各2x2ブロックに少なくとも1回入り、セルが非フレンドリー（自分の数字が行・列・ボックス番号のいずれにも一致しない）で構成される制約付き。スネークは全ての非フレンドリーセルを網羅し、それ以外は使わない。次の論理的な数字配置を決定すること。
constraints:
- 標準4x4数独のルール（各行・列・2x2ブロックに1〜4を重複せず配置）
- セル(r1c1)に2が初期配置されている
- 'フレンドリーセル: 自セルの数字が行番号・列番号・2x2ブロック番号に一致する場合'
- ノンフレンドリーセルのみで1セル幅のスネークを作る
- スネークはr1c1からスタートし、全ての非フレンドリーセルを通過する
- スネークは連続してつながった経路で、各2x2ボックスに少なくとも一度は入る
- スネーク以外のセルはすべてフレンドリー
- スネーク上のセルと非スネークセルの条件を満たしつつ、論理的に次の配置を行う
resources:
- 4x4数独の初期盤面（r1c1:2配置済み）
- スネーク制約の詳細
- フレンドリー/ノンフレンドリーセルの定義
