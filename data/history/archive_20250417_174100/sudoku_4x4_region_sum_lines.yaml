task_id: sudoku_4x4_region_sum_lines
title: 4x4数独パズル（領域和ライン入り）の解答
description: 与えられた値と条件（通常の数独ルールおよび領域ごとの和が等しいmediumturquoiseライン）に基づいて、4x4の数独パズルを解く。
constraints:
- 数独全体は各行・各列・各2x2ブロックに数字1-4が1回ずつ現れる（通常の数独ルール）
- 以下のマスに値が与えられている：r1c2=3, r1c3=1, r2c2=1, r3c2=4, r3c3=2, r4c3=4
- mediumturquoiseライン（青ライン）が以下のマスを通る：
- '  - ライン1: r1c1, r2c2, r3c1'
- '  - ライン2: r1c3, r2c3, r3c2'
- '  - ライン3: r2c4, r3c3, r4c2'
- 各mediumturquoiseラインは、通過する各2x2ボックスごとに、ラインが通るそのボックス内のマスの和が等しくなる（領域和条件）
- 使用できる数字は1-4
resources:
- '数独盤面: 4行4列'
- 与えられた初期値
- mediumturquoise線情報
- 通常の数独ルール
- 領域ごとの和の条件
