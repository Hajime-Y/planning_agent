task_id: euler_sudoku_4x4_v1
title: Solve a 4x4 Euler Sudoku puzzle with special constraints
description: 4x4サイズのEuler Sudokuパズルに標準ルール、与えられた初期数字、サーモメーター（数字が先端から根元に向かって増加）、グレーサークル（奇数マス）、色付きセル（色ルール詳細未定）が適用された場合の解決。
constraints:
- 4x4マスの数独（各行・列・2x2ブロックに1～4の数字を1回ずつ配置する）
- 与えられた初期配置を守る
- サーモメーター上は球の先端から根元に向かって数字が昇順でなければならない
- グレーサークルが付いたマスは奇数（1,3のみ）である
- 色付きセルに関するルールは現時点で未定（今後の可能性あり）
resources:
- パズル初期配置（与えられるもの）
- サーモメーターの配置情報
- グレーサークル付きマスの情報
- 色セルの位置情報（ルール未決）
