task_id: sudoku_4x4_regionsumlines
title: 4x4数独（Region Sum Lines付）の解法
description: '4x4の数独に対し、以下の条件で解を求める：・通常の数独ルール（各行、各列、各2x2ボックスに1-4が1度ずつ）。・Region Sum
  Lines：各水色の線は複数の2x2ボックスをまたぎ、各ボックスごとの線分合計が等しくなる（ただし線ごとに値が異なる場合もある）。・与えられた線: r1c1–r2c2–r3c1;
  r1c3–r2c3–r3c2; r2c4–r3c3–r4c2（それ以外はヒントなし）'
constraints:
- 盤面は4x4
- 1～4の数字を各行・各列・各2x2ボックスそれぞれ1回ずつ使う
- ‘Region Sum Lines’ の各ラインについて、線が各2x2ボックスを通過する際、ボックス内の線分の合計は等しい（ただしラインごとに値が異なる場合もある）
- '線は盤面上でこのように配置される: r1c1–r2c2–r3c1; r1c3–r2c3–r3c2; r2c4–r3c3–r4c2'
- マスの配置以外、盤面は空白
resources:
- 問題文中の盤面・線の情報
- 数独解法の知識（論理推論）
- Region Sum Linesの特殊ルール
