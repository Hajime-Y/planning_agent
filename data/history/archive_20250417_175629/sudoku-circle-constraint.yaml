task_id: sudoku-circle-constraint
title: 4x4サークル数独の解法
description: '与えられた4x4数独パズルを解け。ただし、特定のセル（サークル）では、そのセルに書かれている数字が「そのサークル内の同じ数字の個数」を正確に示している。サークルの座標は:
  r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4。'
constraints:
- 標準の4x4数独ルール（各行・列・2x2ブロックに1～4が1つずつ）
- 特定の9箇所（サークル）には、そこに書かれた数字が、これらサークルの中にその数字自身が出現する個数を表す
- 盤面またはサークルへの初期入力が与えられる（本問題ではパズル部分は省略、計画作成が主題）
resources:
- 4x4の数独盤（初期値付き想定）
- 'サークルのセル座標リスト: r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4'
