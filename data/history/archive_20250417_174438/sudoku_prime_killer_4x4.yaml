task_id: sudoku_prime_killer_4x4
title: 4x4数独：素数キラーケージ付きパズルの解答
description: 4x4の数独パズルを次条件で解く：各行・列は1～4を各1度ずつ含む。指定ケージごとに数字の和は素数であり、すべて異なる素数和となる。ケージ内で数字の重複は許される。各ケージのセル範囲は指定の通り。
constraints:
- 盤面は4x4のグリッドである。
- 各行には1,2,3,4がちょうど1回ずつ入る。
- 各列にも1,2,3,4がちょうど1回ずつ入る。
- 'ケージ（まとめられたマスの集まり）が4つあり、各ケージは以下で指定される: 1) r1c2 r1c3 r2c3, 2) r1c4 r2c4 r3c3 r3c4
  r4c3 r4c4, 3) r2c2 r3c2 r4c1 r4c2, 4) r1c1 r2c1 r3c1。'
- 各ケージ内のマスの数字の和は素数になる必要がある。
- 異なるケージ同士で素数和が重複してはいけない（すべて異なる素数和）。
- ケージ内の数字は重複してもよい（同じ数字を含んでよい）。
resources:
- 素数判定手法
- 数独の基本ルールに基づく解法アルゴリズム（バックトラックなど）
- 各ケージを構成するマスの情報
