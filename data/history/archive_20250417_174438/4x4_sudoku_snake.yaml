task_id: 4x4_sudoku_snake
title: '4x4 Sudoku with Snake constraint: 最初に確定できるマスを特定する'
description: 標準4x4数独において、追加制約として「フレンドリーでないマス」全体が『スネーク』となる。フレンドリーなマス：自身の数字が、その行番号・列番号・ボックス番号のいずれかと一致。スネーク：r1c1から始まる、幅1セル、分岐なしかつ自己接触しない正方形隣接パス。全2x2ボックスを1回以上通過する必要。初期盤面は空。目的：確定的に埋められる最初のセルを導く。
constraints:
- 標準4x4数独ルール（行・列・2x2ボックス内で重複なし）
- 『フレンドリー』：そのセルの数字が行番号・列番号・ボックス番号のいずれかと一致する場合、そのセルはフレンドリー
- それ以外のマスが『スネーク』で構成される
- スネーク条件：r1c1開始、幅1セル（自己交差・分岐なし、全て正方形隣接で繋がる）、全2x2ボックスを1回以上通る
- スネークは全ての非フレンドリーセルを含み、フレンドリーセルを含まない
- スネークは自己接触または分岐しない
- 初期盤面は空（手がかりなし）
- 目的：論理的に確定的に最初に埋まるマス1つを同定
resources:
- 4x4空の数独グリッド
- マス目位置(r, c)、行・列・ボックス番号対応表
- フレンドリー判定ロジック
- 可能なスネーク経路探索アルゴリズム
- 数独ソルバー（制約追加可能なもの）
