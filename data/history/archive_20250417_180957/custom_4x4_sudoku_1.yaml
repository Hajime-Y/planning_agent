task_id: custom_4x4_sudoku_1
title: 4x4カスタム数独パズルの解法継続
description: 4x4の数独を、通常のルール（各行・列・ボックスで数字の重複なし）+ 追加ルール（各行・列・ボックスの和が等しい、和の値は未特定／途中で決定）+
  各行・列・ボックスの数字セットのユニーク性 + V記号＝合計5、X記号＝合計10（間の2マスの合計）というヒントをもとに、現状の埋まり状況を基にして解き進める。
constraints:
- 各行・列・ボックスに数字の重複がない（各1～9の数字を一度だけ使用）
- 各行・列・ボックスの合計が等しい（合計値は途中で特定する必要あり）
- 各行・列・ボックスごとの数字セットも全て異なる
- V記号があるペアの2マスの合計は必ず5
- X記号があるペアの2マスの合計は必ず10
- 既に与えられている盤面をそのまま使い、解を続行する
- 解答はユニークである必要あり
- 数字は1～9、ただし出現する数字範囲は4x4仕様に従う（盤面に応じて4,1,5,8,7,2,6からなる）
resources:
- 現在の4x4盤面：4 1 5 8 | . 7 . 2 | 5 4 2 7 | . 6 8 .
- V(X)記号の配置（タスク説明にはV/Xの具体的位置はなし→サブタスクで特定する）
