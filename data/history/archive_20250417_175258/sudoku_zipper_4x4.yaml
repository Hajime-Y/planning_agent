task_id: sudoku_zipper_4x4
title: 4x4ジッパーサークルルール付き数独の解答
description: 4x4サイズの数独を解く。ただし、通常ルールに加え、ジッパーラインおよびサークル（丸印）ルールが存在する。具体的なパズルの初期状態や視覚要素（ジッパーラインやサークル位置）は与えられている。
constraints:
- 通常の4x4数独（各行・列・2x2ブロックに1-4が1回ずつ）
- ジッパーライン：隣接マス同士に何らかの追加関係がある特殊な線（ジッパー）上にある数字はルールを満たさなければならない
- サークル（丸印）の付いたマスには追加ルールがある（例：指定の数字/隣接関係など）
- パズルの具体的な視覚要素（ジッパー/サークル）は別途提供
- パズルは空白マス含む未完成状態で与えられる
resources:
- パズル初期配置の空の4x4グリッド情報
- ジッパーライン・サークルルールの視覚情報（画像や座標など）
- ルール詳細（ジッパーラインやサークルの具体的意味定義）
