task_id: killer_little_sudoku_4x4
title: 4x4 Killer & Little Killer Sudoku Solver
description: 'Solve a 4x4 Sudoku puzzle with the following:

  - Killer cages: (r1c1, r1c2) sum to 5; (r2c1, r2c2, r3c2) sum to 8; (r2c4, r3c4)
  sum to 4;

  - Little Killer (black diagonal arrow from r1c5 to lower left/diagonal r1c4, r2c3,
  r3c2, r4c1) sum to 8.

  Board is empty.'
constraints:
- 'Standard 4x4 Sudoku rules apply: Each row, each column, and each 2x2 box must contain
  the digits 1-4 exactly once.'
- 'Killer cage 1: (r1c1, r1c2) must sum to 5.'
- 'Killer cage 2: (r2c1, r2c2, r3c2) must sum to 8.'
- 'Killer cage 3: (r2c4, r3c4) must sum to 4.'
- 'Little Killer: The cells (r1c4, r2c3, r3c2, r4c1), which lie on the diagonal from
  top right to bottom left, must sum to 8.'
- No given digits in the grid; the board is empty.
resources:
- Knowledge of standard 4x4 Sudoku logic.
- Understanding and supporting calculations for killer sudoku cages.
- Understanding Little Killer (diagonal constraint) sum.
