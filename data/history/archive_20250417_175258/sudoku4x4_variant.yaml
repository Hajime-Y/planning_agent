task_id: sudoku4x4_variant
title: 4x4ボックス和付きSudoku変種の初手決定
description: 4x4盤面で、各行・列・ボックスに重複しない数字を配置し、各行・列・ボックスの合計値が同じ未知の値XになるSudoku変種を解く。各行・列には一意の数字のセットを使用。与えられたV/X（疑似ペア）条件を考慮し、最初に確定できるマスを一つ埋めるのが目標。
constraints:
- 盤面は4x4＝16マス、使用数字は1-9
- 各行・列・ボックスで数字の重複不可
- 各行・列・ボックスごとに合計値Xは同じだが未知
- 各行・列は一意な数字セットを取る
- Vマーク：r1c1/r1c2, r2c3/r3c3（隣接マス差が2）
- Xマーク：r2c2/r2c3, r1c4/r2c4, r3c2/r4c2（隣接マス差が1）
- 最初の一つの確定配置を求める
resources:
- デフォルトのSudokuルール
- 特殊条件（合計値, V/Xの制約）
- 答えに必要なロジック/推論力
