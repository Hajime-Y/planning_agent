task_id: sudoku_4x4_special_rule
title: 特殊ルール付き4x4数独パズルの解法
description: '4x4の数独グリッド（ボードは全て空）において、以下の追加ルールを持つパズルを解く:

  1) 黒点で区切られた2つのセルは1:2の比率になる。

  2) 着色線上の隣接する2セルの数字の差dは、その線上の隣接セルペアのうち正にdだけ差があるものの数になる。

  視覚要素: palegreen線（r3c1→r3c2→r4c3）、plum線（r2c2→r2c3→r3c4→r4c4）、黒点（r4c1 - r4c2）。'
constraints:
- 盤面は4x4、全セル空白から開始し、1-4の数字を1回ずつ各行各列に配置
- r4c1とr4c2の間に黒い点：2セルの値は1:2の比率
- palegreen線（r3c1-r3c2-r4c3）：ライン上の隣接ペアについて、「d = 差分」としたとき、線上の隣接ペアのうち、差dをもつペアは正にd個である
- plum線（r2c2-r2c3-r3c4-r4c4）：同上
- 通常の数独ルール：同じ行・列・各2x2ブロックで数字が重複しない
resources:
- 盤面（4x4；初期は空）
- 特徴的な2本の色付き線（palegreen, plum）
- 黒点（r4c1-r4c2間）
