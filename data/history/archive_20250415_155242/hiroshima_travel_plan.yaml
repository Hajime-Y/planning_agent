title: 2日間の広島旅行観光プラン
description: 広島と宮島を訪れる2日間の旅行プランを天気予報に基づいて作成する。初日は晴れ、2日目は曇りとする。行き帰りは広島空港発着、宿泊は宮島で行う。
constraints:
- 2日間の旅行
- 両日ともに天候条件に依存する観光地選定
- 広島空港および宮島を基点とする移動
- 宿泊、観光、移動に関する効率的な時間配分
resources:
- 公共交通（電車、バス、フェリー）
- 現地観光地（歴史的建造物、自然観光地）
