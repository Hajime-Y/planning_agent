task_id: sudoku_knight_thermo_4x4
title: 4x4 ナイト移動制約＋サーモメーター付き数独の解決
description: '4x4の数独を解く。制約：ナイト移動禁止（同じ数字はナイトの動き位置に配置不可）、2つのサーモメーター制約（①r4c2→r3c2→r2c2、②r2c3→r3c3）。初期盤面:
  . 1 4 . / . 4 . . / . 3 2 . / . . 3 .'
constraints:
- 4x4の標準数独ルール（各行・列・ブロックに1〜4を重複なしに配置）
- ナイト移動禁止（ナイトの利き位置に同じ数字禁止）
- 1つ目のサーモメーター：r4c2→r3c2→r2c2。球根側（r4c2）が最小、先端（r2c2）が最大となるように昇順に数字を配置。
- 2つ目のサーモメーター：r2c3→r3c3。球根側（r2c3）が小、先端（r3c3）が大となるように昇順に数字を配置。
- '初期盤面（左上から右下へ行ごとに）: . 1 4 . / . 4 . . / . 3 2 . / . . 3 .（r1c2=1, r1c3=4, ...）'
resources:
- パズルの初期盤面
- ナイト移動制約の具体的な動き一覧
- サーモメーターのマスリストおよび順序
