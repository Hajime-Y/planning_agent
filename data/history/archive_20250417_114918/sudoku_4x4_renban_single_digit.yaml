task_id: sudoku_4x4_renban_single_digit
title: 4x4数独+renban制約パズルの盤面に1つ確定数字を置く
description: 与えられた4x4数独盤面（. 3 . . / 2 . 3 . / . . 1 3 / 3 . . .）と紫色のrenbanライン制約の下、数独の通常ルールとrenban制約をすべて適用して、論理的に一意に配置できる数字を1つ決定し配置せよ。
constraints:
- 盤面は4x4である（各行・各列・各2x2ブロックに1-4が重複なく入る）
- '盤面の初期状態は: 1行目[''.'', ''3'', ''.'', ''.''], 2行目[''2'', ''.'', ''3'', ''.''], 3行目[''.'',
  ''.'', ''1'', ''3''], 4行目[''3'', ''.'', ''.'', ''.'']'
- '紫色のrenban線が引かれており、その上のセルには順不同で連続する数が入る（例: 2セルrenbanなら[1,2]や[2,3], 3セルrenbanなら[2,3,4]など）'
- 候補絞り込み後に『配置可能な数字／セル』として一意に決定できるものを1つだけ配置する
- ルール・制約は全て厳密に適用し、推測を行わずに論理的に置けるものに限定すること
resources:
- 初期盤面情報
- renban（連番）制約の詳細情報（紫ラインがどのマスを繋いでいるか等）
