title: 4x4エラー数独（和・パリンドローム制約付き）の部分解法
description: 4x4数独パズルにおいて、各数字は1-4で、それぞれ必ず4回ずつ使われる。数字の配置場所には和の制約とパリンドローム（回文）線があり、通常の行・列・ボックス重複禁止制約が与えられている。ただしユニークなルールとして、各数字はその数字の値だけ「エラー」（行・列・ボックス重複違反）を許容する。初期配置（例：r1c2:1
  など）、和制約、パリンドローム制約が与えられる。論理的に強制される最も強い配置を1ヶ所決定したい。
constraints:
- 盤面は4x4である。
- 使う数字は1～4、各数字を盤面に4回ずつ配置する。
- 通常の行・列・ボックス制約：同じ数字は同一行・列・2x2ボックスに重複不可。
- ただし「エラー」ルール：各数字は、その値の回数だけこれらの制約違反をしてよい。
- 初期配置は r1c2:1, r1c3:3, r2c2:2, r3c2:2, r3c3:1, r4c3:4 である。
- 和制約：c2の上<7, c1の上<13, r2の左>10, r4の左>10。
- パリンドローム（回文）制約：r4c3-r4c4, r3c3-r2c4 がそれぞれ回文（両端が等しい）。
- 論理 deduction のみに基づいて、一つ具体的なセルに数字を配置する（推理上必然となる最強配置）。
