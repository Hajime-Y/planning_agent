task_id: prime_sudoku_4x4_cage
title: 4x4ケージ和・素数ルール付き数独論理配置（1手ずつ解説）
description: 指定された初期数字・ケージ分割・条件（同じ和なし, 和は素数, ケージ内数字再利用可）を持つ4x4数独を1手ずつ論理的に進め、1つずつ空白セルを確定・説明する問題。
constraints:
- 盤面は4x4。
- 各行・各列に1〜4が1回ずつ入る。
- 指定の位置に初期値が埋まっている（例:r1c2=2 など）。
- ケージ（指定セル群）の和は素数かつ全ケージで和が異なる。
- ケージ内は同じ数字を繰り返してもよい。
- 1手ごとに空きマスの値を論理的に1つだけ配置し、その論拠を説明する。
- 各ステップは入力・出力を明示する。
resources:
- 初期盤面の数字情報
- 'ケージ構成のリスト: [r1c2 r1c3 r2c3], [r1c4 r2c4 r3c3 r3c4 r4c3 r4c4], [r2c2 r3c2 r4c1 r4c2],
  [r1c1 r2c1 r3c1]'
- 盤面の可視化
- 素数リスト、和の検証ツール
- 数独ルールチェックツール
