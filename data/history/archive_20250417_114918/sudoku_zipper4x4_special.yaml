task_id: sudoku_zipper4x4_special
title: 特殊ルール付き4x4数独パズルの解決
description: 与えられた4x4数独パズルを、ジッパーライン合計ルールやサークル桁数ルール等の特殊ルールを含めて解決する。
constraints:
- 4x4の数独であり、行・列・2x2ブロックに1~4の数字が重複せずに入る
- ジッパーラインサム（問題の詳細で指定される線上の数値の和に関する特殊条件）がある
- サークル桁数（特定マスやグループ内に現れる数字の個数条件）がある
- '初期盤面: . 4 1 . / . 1 . . / . 2 3 . / . . 2 .'
resources:
- パズル初期データ、特殊ルール内容（明示的に与えられると仮定）
- 数独ソルバーアルゴリズム（再帰探索・制約充足アルゴリズム等）
- ジッパーライン・サークル桁数の具体的仕様（もし不足する場合は追加調査）
