task_id: euler_sudoku_4x4_thermo_odd
title: 4x4 Euler Sudoku（サーモメーター＋奇数指定つき）パズルの解答
description: 与えられた4x4のEuler Sudokuパズル（初期値あり）に加えて、サーモメーター制約とグレイサークル（奇数指定）制約を考慮して解答を求める。現状のボード：.
  2 4 . / . 1 . . / . 4 2 . / . . 1 ．
constraints:
- 各行・各列・各2x2ブロックに1～4の数字が一度ずつ入る（数独ルール）
- 各行・各列で直線もしくは正方形パターンが同じにならない（Euler Sudoku追加ルール）
- サーモメーター（温度計）制約：サーモ上のマスは根元から先端に向かって昇順配置
- グレーサークル（奇数指定）制約：指定マスが必ず奇数になる
- 初期配置に従って配置する（空白は.で表現）
- サーモ配置・グレーサークル配置は外部入力（もしくは別途与えられる）
resources:
- 初期盤面データ
- サーモ配置データ
- グレーサークル位置情報
