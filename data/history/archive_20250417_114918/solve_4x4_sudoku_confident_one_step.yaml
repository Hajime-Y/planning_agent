task_id: solve_4x4_sudoku_confident_one_step
title: 4x4数独を「最初は自信のある1マスだけ埋める」形で順に解く
description: 与えられた4x4数独の初期盤面で、まず1つだけ自信を持って配置できるセルのみを埋める。推測ではなくロジックで明確に確定できる1手から始め、その後の進行もそのルールに従って順に解く。
constraints:
- 最初の配置は論理的に唯一確定できるマス1つのみ
- 推測や複数候補ではなく自信を持って配置できる値のみを扱う
- 盤面入力は . 1 4 . / . 3 . . / . 4 1 . / . . 3 . という形式
- ステップごとに進行し、1ステップ目のアウトプットを明示する
resources:
- 4x4数独盤面情報
- 数独のルール：行・列・各2x2ブロックに1～4を各1回ずつ配置
