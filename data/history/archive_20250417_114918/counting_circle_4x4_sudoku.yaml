title: 4x4数独（カウントサークル制約付き）の解法
description: '指定の4x4数独（カウントサークル制約付き）:初期配置: r1c1: ., r1c2: 4, r1c3: 2, r1c4: .; r2c1:
  ., r2c2: 2, r2c3: ., r2c4: .; r3c1: ., r3c2: 1, r3c3: 3, r3c4: .; r4c1: ., r4c2:
  ., r4c3: 1, r4c4: . サークル: r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4 サークル枠には、その数字がサークル上にちょうど何回登場するかを意味する制約がつく。'
constraints:
- 4x4の通常の数独ルール（各行・列・2x2ブロックで1～4が重複しない）
- サークルが指定されたマス目上に配置されている
- サークル上の任意の数字Xは、その数字Xがサークル上に現れる回数と一致する
- 初期状態の盤面およびサークルの位置が指定されている
resources:
- 初期盤面データ
- サークルの位置情報
