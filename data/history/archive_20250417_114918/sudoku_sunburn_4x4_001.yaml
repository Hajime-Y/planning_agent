task_id: sudoku_sunburn_4x4_001
title: 4x4サンバーン数独の次の強制数字を導出する
description: 初期値とサンバーンルール付きの4x4数独パズルで、標準の数独ルールとサンバーン指定（r2c2, r2c4, r3c4のマスにサンマーク）により、次に論理的に強制される数字を導き出す。
constraints:
- 標準の4x4数独ルール（各行・列・2x2ブロックに1～4が一つずつ）に従うこと
- 'サンバーンマス（r2c2, r2c4, r3c4）は、追加のsunburnルールに従うこと（ルールは本文、例: これらのマスに特定の数字が入り得ない等、明確化が必要）'
- 初期値はタスクの前提として与えられる
- 次に論理的に強制される数字のみを導出する（全解ではなく、次の「唯一の」手）
resources:
- 4x4数独パズルの初期配置
- サンバーンルール内容（問題文または別途指定）
