task_id: sudoku_variant_4x4_nextstep
title: 4x4数独バリアントの解答ステップと確信をもって置ける一手
description: 与えられた4x4数独のバリアント（特殊ルール[thermo, dots, even cell]・ヒント・ビジュアル要素・初期値あり）について、現状の盤面と制約下で次の確実な一手配置を理由込みで決定する。
constraints:
- サイズは4x4の盤面である
- 通常の数独ルール：各行・列・ボックスに1~4の数字が1つずつ
- 'thermo: サーモメータ内で数字は先端から末端に向かって増加（同じ数字不可）'
- 'dots: 隣接するマスに白・黒点等の制約（例えば白点: 差が1、黒点: 比2倍など）'
- 'even cell: あるマスは偶数のみ許されるなど追加マーク制約が存在'
- 盤面には初期値と視覚的要素（サーモや点、偶数マーク）が配置済み
- ヒント・初期値・ルールに矛盾せず、かつ確実（確信あり）な次のセルへの数字配置を1手だけ決定すること
resources:
