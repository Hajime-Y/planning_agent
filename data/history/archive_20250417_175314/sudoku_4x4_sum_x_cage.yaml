task_id: sudoku_4x4_sum_x_cage
title: 4x4 ユニーク和付き数独パズルの解法
description: 4x4 グリッドの数独を以下の制約の下で解く：1～9を各マスに配置し、同じ行・列・2x2ボックスで数字重複なし。各行・列・ボックスの数字セットはユニーク。また、各行・列・ボックスの数字和は同じ未知数X。加えて、マス間にX(合計10)、V(合計5)のペア制約。初期配置・X/Vのヒントに従い完全解を得る。
constraints:
- 4x4マス、それぞれ1～9の整数
- 同じ行・列・2x2ボックスで数字は重複不可
- 各行・列・ボックスごとの数字セットは全て異なる(ユニーク)
- 各行・列・ボックスの数字和は全て同じX（Xは推測）
- 盤面上のXは隣接マス2つの和が10、Vは和が5であることを示す
- すべてのX/Vが表示されているわけではない（隠れヒント対策必要）
- 盤面初期配置： . 1 5 . / . 7 . . / . 4 2 . / . . 8 .
- X,Vの位置：V r1c1-r1c2; V r2c3-r3c3; X r2c2-r2c3; X r1c4-r2c4; X r3c2-r4c2
resources:
- 初期盤面配置
- X, Vのヒント位置情報
- 数独や和制約パズルルール
