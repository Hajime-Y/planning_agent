task_id: sudoku-sunburn-4x4-01
title: 4x4数独(サンバーンヒント付)の一部マスを確定・理由付き
description: サンバーンヒント付き4x4数独パズルで、与えられた盤面とヒントに従い通常ルールで解答を埋める。各サンバーンヒントは“隣接マスに自身より小さい数字の個数”を示す。与えられた盤面状況から、1つ確定できる数字と根拠を提示する。
constraints:
- 4x4数独の通常ルール(行・列・各2x2ボックスに1-4を重複なく配置)
- サンバーンヒントは、指定マスの数字について上下左右(隣接セル)に“それより小さい数字はいくつあるか”を示す
- r2c2, r2c4, r3c4がサンバーンの場所(ヒント値は未記載。現状盤面で解析)
- 最初の盤面は、. 4 2 1 / . 2 . 3 / 2 3 1 4 / . 1 3 .1つだけ論理的に確定できるマスを埋め、その根拠を説明
resources:
- 数独の一般ルール資料
- 現状の盤面情報とサンバーンヒント座標
