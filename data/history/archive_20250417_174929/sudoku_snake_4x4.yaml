task_id: sudoku_snake_4x4
title: 4x4 sudoku solver with snake/friendly cell constraints
description: 'Solve a 4x4 sudoku puzzle given the board:

  . 1 4 . / . 3 . . / . 4 1 . / . . 3 .

  using regular sudoku rules AND additional snake/friendly cell constraints as described.'
constraints:
- 'Board is 4x4: input is . 1 4 . / . 3 . . / . 4 1 . / . . 3 . (''/'' separates rows,
  ''.'' is blank)'
- Standard sudoku rules apply (each number 1-4 appears once in each row, column, and
  box)
- There are additional 'snake/friendly cell constraints' that must also be satisfied
  (rules as described)
- The final board must fully satisfy all sudoku and constraint rules
resources:
- Sudoku board definition
- List/description of snake/friendly cell constraints (assumed to be available as
  per 'as described')
- General sudoku-solving methods
