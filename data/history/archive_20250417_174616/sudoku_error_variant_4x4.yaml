task_id: sudoku_error_variant_4x4
title: 4x4 Error Sudoku（エラー数独バリアント＋和/回文制約）パズルの初手配置推論
description: 4x4のError Sudoku（エラー数独：同じ行・列・ボックス以外のバリアントルールあり）に和や回文（palindrome）制約など追加のルールが与えられた状況で、与えられた全ての手がかりや制約をもとに『最初に確信を持って配置できるセル』1つを論理的に導く。推論可能であればその根拠も述べる。
constraints:
- 4x4マスのミニ数独形式で数字は1〜4を各行・列・2x2ボックスに1回ずつ配置
- Error Sudokuバリアントルール（具体内容：例として通常ルール以外の追加制約がある）
- 指定された和または回文制約に従うこと
- 与えられた全ての初期手がかり（clues）を反映させること
- 論理的推論に基づいて唯一確実に配置できるセルについて説明する
resources:
- パズル盤面（clues含む）
- Error Sudokuのバリアント詳細仕様
- 和・回文パズル制約ルールの説明
