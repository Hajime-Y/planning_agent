task_id: 4x4_sudoku_killer_find_certain_cell
title: 4x4キラー数独パズルで確定するセルの特定
description: 与えられた4x4数独パズル（初期条件とキラーケージ）を解き、確定的に数字を置けるセルを1つ示す。ケージ毎の合計はすべて異なる素数である。
constraints:
- 4x4の数独盤面。各行・列・2x2ブロックに1～4の数字が重複なく入る
- '初期値: r1c2=2, r1c3=1, r2c2=3, r3c2=4, r3c3=3, r4c3=4 が埋まっている'
- 'キラーケージ: (r1c2,r1c3,r2c3), (r1c4,r2c4,r3c3,r3c4,r4c3,r4c4), (r2c2,r3c2,r4c1,r4c2),
  (r1c1,r2c1,r3c1)'
- 各ケージの合計はすべて異なる素数
- ケージの合計値は未指定（探索が必要）
- 求めるのは、特定のセルに必ず入る数字
resources:
- 4x4数独のルール知識
- 与えられたケージ分け・初期値
- 小さい素数リスト
- ペンと紙（仮想）
