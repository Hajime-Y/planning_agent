task_id: error_sudoku_4x4_palindrome
title: 4x4 Error Sudokuのパズル解法（合計制約とパリンドローム制約付き）
description: 4x4のError Sudokuパズルを空のグリッドから解く。各1-4の数字は4回ずつ使い、数字iは正確にi回エラーに関与（すなわち各行・列・ボックスでの重複違反が発生）、外枠ヒントとしてRow
  1 sum < 13、Row 1 sum < 7、Row 3 sum > 10、Row 2 sum > 10が与えられる。また、パリンドローム線はr4c3→r4c4、r3c3→r2c4に存在する。
constraints:
- 4x4 数独グリッド。各マスは1-4のいずれか。
- 各数字1-4を4回ずつ使用。
- 数字iは、正確にi個の違反（エラー）に関与する（行・列・ボックス重複）。
- 各行・列・ボックスにも通常の数独ルールが適用。ただし「エラー」発生可。
- Row 1 sum < 13
- Row 1 sum < 7
- Row 3 sum > 10
- Row 2 sum > 10
- パリンドロームライン：r4c3→r4c4、r3c3→r2c4（各ライン上の数字が前後対称）。
resources:
- 空の4x4グリッド
- 各種制約の詳細内容
- パリンドロームの定義と適用先座標リスト
- 外枠ヒント（Row sum conditions）
