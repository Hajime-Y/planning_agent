task_id: sudoku_region_sum_4x4
title: 4x4数独（リージョン合計ライン制約付き）初手ロジック
description: '4x4数独で、各セルは1～4のいずれかの数字を持ち、各行・各列・2x2ボックスには重複なく数字を配置する。さらに、指定された3本のregion
  sum line上の数の合計は、そのラインが跨るそれぞれの2x2ボックス内で等しい必要がある。異なるラインごとに合計値は異なってもよい。各ライン: r1c1→r2c2→r3c1,
  r1c3→r2c3→r3c2, r2c4→r3c3→r4c2。現状は全セル空白、ロジックで一意に決まるセルを1つ特定し、その値を配置する。'
constraints:
- ボードは4x4、各セルに1～4の数字を入れる。
- 同じ行・列・2x2ボックスに同じ数字は使えない。
- 3本の指定region sum lineごとに、ライン上の各2x2ボックスでラインが通過するセルの合計値が一致すること（ラインごとに独立）。
- 異なるラインの合計値は違ってもよい。
- '各region sum line: r1c1→r2c2→r3c1、r1c3→r2c3→r3c2、r2c4→r3c3→r4c2。'
- ボードは最初すべて空欄。
- ロジックにより一意に決まるセルが判明すればその値を1つ置く。
resources:
