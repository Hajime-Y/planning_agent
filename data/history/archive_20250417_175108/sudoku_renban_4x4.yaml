task_id: sudoku_renban_4x4
title: 4x4数独（Renbanライン付き）を論理的に解く
description: 初期盤面が与えられた4x4サイズの数独問題を、Renban（連番）ラインの制約を含めて、論理的（強制的に置けるセルのみ）に解く。
constraints:
- 4x4盤面。各行・各列・各2x2ブロックに1〜4の数字が一つずつ入る。
- 与えられた複数のRenbanラインは、どれも上に進むにつれて値が連続する連続した数列を構成する必要がある。
- 初期盤面の数字は動かしてはいけない。
- Renbanライン外の通常の数独ルールも守る。
- 推測・仮定手を使わず、論理的に強制される配置のみを行う。
resources:
- 初期盤面（4x4の数字と空欄セル）
- Renbanラインの指定情報（セル座標リストや連番の制約）
- 通常の数独ルールの説明
- Renbanルールの説明
