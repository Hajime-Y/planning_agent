task_id: renban_4x4_sudoku
title: 4x4数独(レンバン線付き)の解答
description: '4x4数独パズルの解答を行う。通常の数独ルールに加え、以下のRenban線制約が与えられる：Renban線: (r4c1 r3c2 r2c2
  r1c1), (r2c3 r2c4 r1c4), (r4c4 r3c4 r4c3), (r1c2 r1c3)。初期盤面は以下の通り（行/列は左上から）： ''.
  3 4 2 / 2 4 3 . / 4 2 1 3 / 3 . . .''Renban線上のマスには連続する数（どの順序でもよい）が入る必要がある。'
constraints:
- 4x4の標準数独ルール：各行・列・2x2ブロックに1〜4それぞれが1マスずつ入る
- Renban線上のセルには連続する数字（順不同）が入る
- 初期盤面に与えられた数字は変更不可
resources:
- 'レンバン線のリスト: [(r4c1,r3c2,r2c2,r1c1), (r2c3,r2c4,r1c4), (r4c4,r3c4,r4c3), (r1c2,r1c3)]'
- '初期盤面: ''. 3 4 2 / 2 4 3 . / 4 2 1 3 / 3 . . .'' （左上からr1c1）'
