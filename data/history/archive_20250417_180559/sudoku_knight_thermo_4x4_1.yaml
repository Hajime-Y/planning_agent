task_id: sudoku_knight_thermo_4x4_1
title: 4x4数独ナイト移動＋サーモ制約 論理的配置決定
description: 初期状態「. 1 4 3 / . 4 . 2 / 4 3 2 1 / . 2 3 .」から、ナイト移動とサーモ制約下で論理的に唯一決まるマスを解答とその根拠とともに特定する。
constraints:
- 4x4サイズ
- 同じ数は各行・列・ブロックに1回のみ
- ナイト移動位置同士で同じ数を使えない（チェスのナイト制約）
- サーモ（thermo）上はバルブから数字が昇順に並ぶ必要がある（厳密増加）
- 初期盤面：1行目 . 1 4 3、2行目 . 4 . 2、3行目 4 3 2 1、4行目 . 2 3 .
- 決定した配置には論理的過程(手筋)を添える
resources:
- Sudoku 4x4パズル空マス付き初期盤面
- 'サーモ位置情報[bulb→指先: r4c2→r3c2→r2c2, r2c3→r3c3]'
- ナイト移動制約説明
- 数独の標準ルール説明
