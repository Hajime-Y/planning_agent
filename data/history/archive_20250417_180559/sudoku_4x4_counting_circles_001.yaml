task_id: sudoku_4x4_counting_circles_001
title: 4x4カウントサークル数独の次の1手を求める
description: 与えられた4x4の数独盤面と、カウントサークルの位置情報に基づき、各サークルセルの数字がその数字のサークルセル個数と一致するという追加ルール（カウントサークル）を適用し、次に自信を持って確定できるセルを1つ示す。
constraints:
- 数独の通常ルール（行/列/各2x2ブロックで1～4が重複しない）を守ること
- '指定されたカウントサークルセルの数字は、その数字のサークルセルの数を意味する（例: 2ならサークルセル内に''2''が2つ）'
- 根拠を持って確定できるセルを1つだけ埋めて示すこと
- 盤面上のセルは行1列1＝左上から番号付け（r1c1方式）
resources:
- 初期盤面：[['.', 4, 2, 1], ['.', 2, '.', 3], [4, 1, 3, 2], ['.', 3, 1, '.']]
- カウントサークル位置リスト：['r4c1', 'r3c1', 'r4c4', 'r2c4', 'r2c3', 'r4c2', 'r2c2', 'r1c1', 'r1c2']
