task_id: sudoku-zipper-001
title: 4x4 Zipper Line & Circle Constraint Sudokuの解答
description: '4x4数独パズルを以下の追加ルール付きで解く:

  ・通常の数独ルール(各行、列、ボックスに1～4)

  ・グレーのジッパーライン: 中心から等距離の2セルの合計＝そのライン中央セルの値

  ・円の中の数字＝その数字が円内で現れる個数

  ボード初期配置:

  ・. 4 1 2

  ・. 1 . 3

  ・1 2 3 4

  ・. 3 2 .'
constraints:
- 各行に1,2,3,4が1つずつ入る
- 各列に1,2,3,4が1つずつ入る
- 各2x2ボックスに1,2,3,4が1つずつ入る
- ジッパーライン上で中心から等距離の2セルの和が中央セルと等しい
- ○（サークル）中に入る数字は：その数字が何個サークル内に入っているかを示す
- 初期盤面と事前に与えられたジッパーライン・サークルの情報を使う
resources:
- 初期盤面配置
- グレーのジッパーライン座標・中心セル情報
- サークルの位置、および円に入る数字の定義
