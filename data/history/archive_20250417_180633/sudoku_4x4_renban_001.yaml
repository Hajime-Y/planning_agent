task_id: sudoku_4x4_renban_001
title: 4x4 Sudoku with Renban Line - 次の確定セル導出
description: 初期値とRenbanライン制約が与えられた4x4数独パズルを、標準数独+Renbanルールで論理的に解き、次に確定できるマスの値を導出する。
constraints:
- 4x4数独の標準ルールに従う（各行・列・2x2ブロックに1～4が1つずつ入る）
- '初期盤面: . 3 4 2 / 2 4 3 . / 4 2 1 3 / 3 . . . （左上から行ごとに並び、.は空白）'
- 'Renbanライン: 指定されたセル群は任意順の連続整数列が入る'
- 与えられた情報のみで、次に確実に定まるマスについて、値を判断する
resources:
- 初期盤面とRenbanラインの指定
- 数独ルールの参照
- Renban（連番）ルール情報
