task_id: sudoku_sunburn_solve
title: 4x4数独のSUNBURN制約付き解法プラン
description: 4x4数独のパズルにSUNBURN制約と3つのsun（r2c2, r2c4, r3c4）が指定された状態で、与えられた盤面を手順を追って確定値で埋めていく。
constraints:
- パズルは4x4の数独。各行・列・ブロック内で1-4が一回ずつ現れる。
- SUNBURN制約が適用される：詳細ルールは一般的な『SUNBURN』数独制約に準ずる（複数のバリエーションがあるが、問題設定の意図に即す）。
- グリッド中の 'sun' 指定位置（r2c2, r2c4, r3c4）にSUNBURN制約が作用する。
- 盤面の初期状態は：. 4 2 1 / . 2 . 3 / 2 3 1 4 / . 1 3 .
- 最終目標は盤面のすべてのセルについて矛盾のない確定値を導くこと。
- 途中経過は論理的に導ける値のみとし、推測は行わない。
- 各ステップでは新たな確定値の根拠や条件を明示できること。
resources:
- 問題初期グリッド（与えられた数とsunの位置）
- 数独の基本ルール
- SUNBURN制約に関する資料・定義
