task_id: killer_sudoku_cell_solver_v1
title: 4x4 Killer数独盤面で一意に定まるセルの配置
description: 与えられた4x4数独盤面（初期値ありor空）およびキラーケージ制約を元に、論理的に各ルールを適用して、唯一一意に数字が定まるマスを特定し、指定フォーマットで配置を記録する。
constraints:
- 盤面は4x4の数独形式をとる（各行・列・2x2ブロックに1～4が各1つずつ）。
- キラーケージ制約：各ケージごとに指定合計・マスに同じ数字は使えない。
- 数学的・論理的に唯一解として埋まるマスに限定する（単なる推定・分岐不可）。
- '最終出力フォーマットを満たす（例：''cell: (row, col), value: X'' 形式）。'
resources:
- 4x4数独初期盤面データ
- キラーケージごとの合計値＆座標リスト
- 数独・キラー制約ルール表記資料
