task_id: sudoku_4x4_next_move
title: 4x4数独パズルの論理的な1手確定
description: 指示された4x4の数独盤面において、論理的な推論（Sudokuルール・消去法等）で次に確実に決まるセルの値を1つだけ確定し、その位置・値を所定形式で提示する。確定できるセルが複数ある場合は、1つだけ出力する。
constraints:
- 推論はSudokuルールに依拠すること（各行・列・2x2ブロックでの一意制約）
- 消去法など人間が理解しうる論理的操作だけで、一つだけ確実な値を埋める
- ランダム性・仮置きによるデジタル的バックトラッキング禁止
- 盤面全体を一度に埋めてはいけない（ワンステップずつ）
- 出力は『セル位置（行・列）、置く数字、根拠（論理的理由）』の所定形式
resources:
- 入力：途中まで埋まった4x4数独盤面
- Sudoku基本ルール
- 論理的推論（消去法等）
