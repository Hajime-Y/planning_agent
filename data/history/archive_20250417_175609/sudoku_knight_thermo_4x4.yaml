task_id: sudoku_knight_thermo_4x4
title: 4x4ナイト＆サーモスドクトク制約付き数独の解法プラン
description: "4x4サイズの数独パズルを、以下の特殊制約付きで解く。\n- 通常の数独ルール（行・列・ボックスに数字は一度ずつ）\n- 騎士飛び移動（ナイトの動き）で到達可能なマス同士にも同じ数字は入れない\n\
  - サーモ（thermo）制約：電球から先端に進むにつれ、数字が厳密に増加\n ※ タスク開始時点でグリッドは空\n タスクは、まず制約分析・サーモセル候補の検討・一意性による影響の検討から始める。"
constraints:
- 4x4数独：各行、各列、各2x2ボックスに1～4が一度ずつ
- ナイト移動で到達できるマス同士は同じ数字を使えない
- 全てのサーモセルで、電球→先端につれ値が増加 strictly increasing
- 'サーモ1: r4c2→r3c2→r2c2（下から上）'
- 'サーモ2: r2c3→r3c3（上から下）'
- 初期盤面は空
- 唯一解（盤面完成時は一意な解が存在）
resources:
- 4x4空数独盤面
- ナイト制約対応表（4x4盤面用）
- サーモ配置および座標の一覧
