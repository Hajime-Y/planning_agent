task_id: sudoku_4x4_special
title: 複雑制約付き4x4数独パズルの解答
description: '4x4グリッドの数独パズルを以下の条件で解く。初期値は r1c2=4, r1c3=5, r1c4=6, r2c2=5, r2c4=8,
  r3c1=4, r3c2=8, r3c3=6, r3c4=5, r4c2=6, r4c3=8。追加ルール: 各行・各列・各2x2ボックスには1〜9から選ばれる同じ4種類の数字（4つのサブセット、例:
  4,5,6,8）を含める。サーモメーター条件（バルブから先端方向に数字が増加）、黒丸（隣接マスが2:1の比率）、白丸（隣接マスが連続数値）、r2c1の灰色マスは偶数。'
constraints:
- '4x4グリッドの各行・各列・各2x2ボックスには同じ4桁サブセット（例: 4,5,6,8）を1回ずつ使う'
- 与えられた初期値（r1c2=4, r1c3=5, r1c4=6, r2c2=5, r2c4=8, r3c1=4, r3c2=8, r3c3=6, r3c4=5,
  r4c2=6, r4c3=8）を守る
- サーモメーター制約あり（該当箇所は不明だが条件として）
- 黒丸の隣接セルは2:1の比率となる（具体位置は要確認）
- 白丸の隣接セルは連続数値（具体位置は要確認）
- r2c1(灰色)は偶数値
- 解は一意であることが望ましい
resources:
- 4x4グリッドレイアウト
- 与えられた初期値
- サーモメーター・黒丸・白丸・灰色マス情報
