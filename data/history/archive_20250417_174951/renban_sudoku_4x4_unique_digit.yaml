task_id: renban_sudoku_4x4_unique_digit
title: ユニークな Renban 数独 4x4 パズルで論理的に一意に決まるセルへの数字配置
description: 4x4のRenban数独パズルを、与えられた初期値（r2c1が2、他は空）と特定のRenbanライン構成で、数独とレンバンのルールに基づき、ロジックのみで一意に配置が決まるセルに数字を1つ配置し、その正当性を示す。
constraints:
- 各行・各列・各2x2ブロックに1～4の数字が1回ずつ入る
- 指定のRenban線上は連続する数の集合体（順序は任意）
- 与えられた数字以外は空欄（初期値は r2c1=2）
- 論理的な唯一解が得られるセルとその数字を特定し、その合理的根拠を示す
resources:
- 4x4の盤面構成
- 初期値 r2c1=2
- 'Renbanラインのセル列: [[r4c1,r3c2,r2c2,r1c1], [r2c3,r2c4,r1c4], [r4c4,r3c4,r4c3], [r1c2,r1c3]]'
- 通常の数独ルール説明
- Renbanルール説明
