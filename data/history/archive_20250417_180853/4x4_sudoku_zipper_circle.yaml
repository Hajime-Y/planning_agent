task_id: 4x4_sudoku_zipper_circle
title: 4x4数独（ジッパーライン・サークルヒント付き）を論理的に解く
description: 4x4の標準数独（各行・列・2x2ボックスに1~4が1つずつ入る）を、ジッパーライン（任意中心を挟んだ等距離のペアが中心セルの数を合計で示す）と、サークルヒント（円内の数字はその数字がいくつの円に含まれるかを示す）の条件も使って解き、次に埋められるマスを根拠付きで述べるタスク
constraints:
- 各行、各列、各2x2ボックスには1-4の数字が重複なく1回ずつ入ること
- 'ジッパーライン: グレイ線上中心セルの数字=線上、中心から等距離のペアの数字の和'
- 'サークルヒント: 円内の数字はその数字が盤上いくつの円に出現するかを示す'
- 与えられた初期配置・ヒントをすべて活用すること
- 次に論理的に確定できるマス1つと、その根拠を必ず説明すること
resources:
- 4x4パズル初期配置（入力として受け取る）
- ジッパーラインの記載（入力として受け取る）
- サークル付きマスおよびその数字（入力として受け取る）
- 解法に使える一般数独論理（隠れシングル・唯一候補など）
