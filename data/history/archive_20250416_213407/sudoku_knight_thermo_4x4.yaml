title: 4x4ナイト+サーモ数独パズルのソルバー
description: '4x4サイズの数独パズルを解く。

  - 通常の4x4数独ルール（各行・列・2x2ブロックに1-4の各数字が1回ずつ）

  - ''ナイト移動''による配置制約（同じ数字はナイトの移動範囲に現れない）

  - サーモ制約（指定されたパス上で、サーモのバルブ側から先端にかけて数字が単調増加）

  - 初期グリッドは空白

  - サーモ1: r4c2→r3c2→r2c2（縦直線3マス）

  - サーモ2: r2c3→r3c3（縦直線2マス）'
constraints:
- 4x4通常数独ルール：各行・列・2x2ブロックに1～4を1回ずつ配置する
- ナイトの移動（チェスのナイトと同じ動き）で同じ数字が被らない
- サーモ制約（熱路）：バルブ側から数字が単調増加（厳密に昇順）でなければならない
- 初期グリッドはすべて空白（ヒントなし）
- サーモ1：r4c2→r3c2→r2c2
- サーモ2：r2c3→r3c3
resources:
- パズルグリッド（4x4・すべて空白）
- ナイト移動リスト
- サーモパス座標ペア
- 数独用基本検証関数
