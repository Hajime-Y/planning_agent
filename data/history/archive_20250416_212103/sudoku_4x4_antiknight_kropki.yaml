task_id: sudoku_4x4_antiknight_kropki
title: 4x4数独(アンチナイト・部分Kropki)の解答
description: 4x4の数独を、アンチナイトおよび部分的なKropki制約（白/黒ドット）付きで解答する。初期盤面および配置済み数字、Kropki制約の位置付き。
constraints:
- 標準的な4x4数独ルール（各行・列・2x2ブロックに1-4を1回ずつ配置）を守ること
- アンチナイトルール（チェスのナイトの動きで同じ数字が使えない）を守ること
- Kropki制約（指定されたセル間のみ）：r1c3とr1c4の間に白ドット（数字が連続）、r3c1とr4c1の間に黒ドット（数字が倍数関係）を守ること
- 初期配置された数字をそのまま使うこと
resources:
- '初期盤面: r1c1=3, r1c3=2, r1c4=1, r2c1=1, r2c2=2, r2c3=4, r3c1=2, r3c2=1, r3c3=3, r3c4=4,
  r4c1=4'
- 'Kropkiヒント: r1c3↔r1c4（白）、r3c1↔r4c1（黒）'
