task_id: sudoku-zipper-01
title: 4x4ジッパーライン＋白サークル制約付き数独の解答
description: '以下の手がかりが与えられた4x4数独を、ジッパーラインと白サークル制約を考慮して解く。

  開始時の手がかり: r1c2=4, r1c3=1, r2c2=1, r3c2=2, r3c3=3, r4c3=2。

  ジッパーライン: 指定された数列（ジッパー）の和が制約値になる灰色のパス。

  白サークル: サークル内の数字は、その場所に指定された回数だけ現れる制約。'
constraints:
- 4x4サイズの数独である（各行・各列・各ボックスに1～4が重複なく入る）
- '手がかり: r1c2=4, r1c3=1, r2c2=1, r3c2=2, r3c3=3, r4c3=2が初期配置である'
- ジッパーラインの指定経路では、パス上の数字の和が指定値になる（具体的なラインと和は別途指定される）
- 白サークルの位置とそこに入ってよい数字と最大出現回数が指定される（具体的位置・内容は前提とする）
resources:
- タスクで与えられた手がかり情報
- ジッパーラインの経路情報と和
- 白サークルの位置情報と制約数値
