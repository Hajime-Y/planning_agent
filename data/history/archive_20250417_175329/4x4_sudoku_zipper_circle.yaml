task_id: 4x4_sudoku_zipper_circle
title: Zipper Line・circle制約付き4x4数独パズルの逐次解答
description: 提供された4x4数独パズルを、全ての手掛かりとZipper Lineおよびcircle constraints（サークル制約）などの制約条件を考慮しながら、一手ずつ確実なセル配置を行い解答する。
constraints:
- 各行・列・2x2ブロックには1～4の数字がそれぞれ一度だけ入る
- 'Zipper Line制約: ジッパーライン上のセル配置には特定の追加規則がある（詳細は個別手掛かりに依存）'
- 'Circle制約: サークルで示されたセルは指定された追加条件を満たす必要がある（例：隣接セルや和・差など）'
- 一度のステップで1セルのみ、確実に配置できる場合のみ入れる
- 推論は与えられた全ての手掛かり・制約を同時に考慮しながら進める
resources:
- 初期配置の手掛かり（与えられた数字と位置）
- Zipper Lineの具体的な配置・追加ルール
- Circle制約の詳細
