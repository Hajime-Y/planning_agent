task_id: sudoku_custom_4x4_vx
title: 4x4カスタムV/X制約付き数独の初手確定マス発見
description: VおよびX制約（隣接セルの和が5または10になる）を含む4x4数独パズルと与えられた初期配置ヒントから、最初に確実に決定できる数字の配置を1つ提示する。
constraints:
- 盤面は4x4の数独形式である。
- 各行・各列・各2x2ブロックに1~4の数字が1つずつ入る。
- 隣接セルの間にV記号がある場合、そのペアの和は5とする。
- 隣接セルの間にX記号がある場合、そのペアの和は10とする。
- 初期ヒントとして、いくつか数字が既に配置されている。
- 与えられたすべての条件から、確実に1マス決定できる数字の配置を特定する。
resources:
- 4x4盤面の初期配置とV・X制約情報
- 数独の標準ルール
- カスタム制約（V/X）の定義
