task_id: sudoku_littlekiller_4x4_v1
title: 4x4数独（キラー＆リトルキラー制約つき）を解く
description: '次の制約付き4x4数独パズルを解く:

  - 通常の数独ルール（各行・各列・各ブロックに1～4を1回ずつ）

  - キラーケージ制約: （5）r1c1 r1c2,（8）r2c1 r2c2 r3c2,（4）r2c4 r3c4

  - リトルキラー: r1c5(グリッド外)から左下に向かう対角線上（r1c4, r2c3, r3c2, r4c1）の和＝8'
constraints:
- 通常の4x4数独ルール（1～4を各行・各列・各2x2ブロックに1回ずつ配置）
- 'キラーケージ１: r1c1, r1c2の和＝5（重複不可）'
- 'キラーケージ２: r2c1, r2c2, r3c2の和＝8（重複不可）'
- 'キラーケージ３: r2c4, r3c4の和＝4（重複不可）'
- 'リトルキラー: r1c4, r2c3, r3c2, r4c1の和＝8（重複不可）'
resources:
- ペンと紙、もしくは数独解法用のプログラム・アルゴリズム
- 4x4グリッドの初期状態
- 各ケージ・リトルキラーの配置図
