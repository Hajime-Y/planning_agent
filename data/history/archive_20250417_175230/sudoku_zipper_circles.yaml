task_id: sudoku_zipper_circles
title: 4x4ジッパー＋サークル制約付き数独を部分的に解く
description: 4x4標準数独に加え、ジッパー線条件（中心から等距離の数字の和が中心のマスになる）、サークル条件（円内の数字が、その数字がサークルにいくつ登場するかを示す）を満たすように、空の4x4盤面から論理的に少なくとも1マスの値を特定する。
constraints:
- 標準4x4数独ルール（各行・列・2x2領域に1〜4が重複しない）
- ジッパー線（r1c1→r4c4, オフシュート:r2c2→r3c3）上の中心マスと等距離の両端の和＝中心マスの値
- サークル（盤面6箇所：r1c1, r2c1, r3c1, r4c2, r4c3, r2c4）に入る数字は、その数字がいくつサークルに現れるかと一致する
- 出発盤面は空でよい。1マス以上の値を論理的に導出すること
resources:
- '盤面サイズ: 4x4'
- 'ジッパー線座標: メイン[r1c1, r2c1, r3c1, r4c1, r4c2, r4c3, r4c4], オフシュート[r2c2, r2c3, r3c3]'
- 'サークル位置: [r1c1, r2c1, r3c1, r4c2, r4c3, r2c4]'
