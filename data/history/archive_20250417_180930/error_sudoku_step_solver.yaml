task_id: error_sudoku_step_solver
title: 4x4 Error Sudoku パズルを段階的に解き次に確定できるセルと値を特定
description: 与えられた4x4エラー数独パズル（各数字NがN個の違反＝エラーを許容、2x2領域、パリンドローム線・和の条件付き）を段階的に論理的に解き、次に一意に確定できるマスの場所と値を出力する。
constraints:
- 与えられた4x4グリッドと初期配置を利用する
- 各数字1～4はグリッドに必ず4回登場する
- 各数字NはN個のエラー（行・列・領域の重複）を許容する
- 2x2領域が存在する（大域で通常のボックス制約）
- パリンドローム制約のある線が追加される（指定線上のマスが左右対称）
- エッジにSum Clue（和）のヒントが追加される
- 論理的に一意に確定できるセルのみを次の一手として特定する
resources:
- 与えられた4x4数独盤面（'.'は空欄）
- パズルの制約ルール定義
- 各種ルール（エラー許容、パリンドローム、和ヒント）
