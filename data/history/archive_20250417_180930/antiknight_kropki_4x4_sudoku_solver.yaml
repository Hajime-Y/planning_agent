task_id: antiknight_kropki_4x4_sudoku_solver
title: 4x4数独パズル（Antiknight+部分Kropki制約付き）のステップバイステップ解法
description: 与えられた初期盤面・Antiknight制約・部分Kropki制約（指定された箇所のみ）にもとづき、論理的ステップを1手ずつ示しながら、パズルを解く。各ステップでは配置理由も解説する。
constraints:
- 盤面は4x4マスで、各行・各列・各ブロック（2x2）に1～4を重複なく配置
- Antiknight制約（ナイトの動きで同じ数字を配置不可）を守る
- '初期盤面：r1: 3 . 2 1; r2: 1 2 4 .; r3: 2 1 3 4; r4: 4 . . .'
- 白Kropkiドットはr1c3とr1c4間：連続する数字のみ配置可
- 黒Kropkiドットはr3c1とr4c1間：2倍/半分の数字ペアのみ配置可
- ステップバイステップで、論理的に確定する数字のみ配置（バックトラックは最終手段）
- 各ステップで盤面と配置理由を出力
resources:
- パズルの初期盤面（与えられた数値・空きマス）
- Antiknight制約・部分Kropkiドットの位置
- 基本的な数独ルール
- 論理的な推論力
