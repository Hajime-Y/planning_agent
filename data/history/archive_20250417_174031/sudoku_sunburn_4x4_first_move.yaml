task_id: sudoku_sunburn_4x4_first_move
title: 4x4サンバーン数独の初手確定配置算出
description: 指定の初期盤面とr2c2, r2c4, r3c4のサンバーン手がかりを使い、標準数独＋サンバーンルールで次に確実に置ける一手を求める。
constraints:
- 4x4の標準数独ルール（各行・列・各2x2ブロックに1-4をそれぞれ一度ずつ配置）
- サンバーン手がかり：指定マス（r2c2, r2c4, r3c4）には、その行・列・ブロックで出現しない数字を入れる
- 盤面初期値：. 4 2 . / . 2 . . / . 3 1 . / . . 3 . （空欄は.で示す）
- 最初に確定できるマスの候補のみ考慮（論理的に一意に決まること）
- 一般的な数独と同じく推論のみを使用し仮置きは不可
resources:
- タスク本体の盤面初期値情報
- サンバーンルールの定義
- 標準4x4数独解法知識
