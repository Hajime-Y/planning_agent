title: 4x4 Euler Sudoku Solver with Thermo and Color Constraints
description: 'Solve a 4x4 Euler Sudoku grid such that each row, column, and 2x2 box
  contains digits 1-4 and each of 4 different colors exactly once. Each digit/color
  combination must appear once in the grid. Digits on any lightgray thermo must increase
  from the bulb to the tip. A gray circle contains an odd digit. Clues: . 2 4 . /
  . 1 . . / . 4 2 . / . . 1 . '
constraints:
