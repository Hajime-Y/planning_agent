title: 4x4アンチナイト・サーモ数独での1マス値配置
description: '与えられた4x4数独パズル（アンチナイトルール＋2本のサーモ付き）で、必要な1マスの値配置のみを求める。サーモ1: r4c2→r3c2→r2c2、サーモ2:
  r2c3→r3c3。'
constraints:
- 盤面は4x4マス。全てのマスに1～4の数字を使用する。
- 行・列・2x2ボックスで数独の制約（重複不可）。
- 'アンチナイト制約: ナイトの利き（チェスのL字移動）で同数禁止。'
- 'サーモ制約: サーモバルブ側から順に strictly increasing（一方向単調増加）。'
- サーモ1はr4c2→r3c2→r2c2。サーモ2はr2c3→r3c3。
- 解答では1マスのみの値配置。
resources:
- 4x4の空の数独盤または初期値が与えられた盤面（タスク説明には初期配置記載なしと仮定）
- サーモ位置情報
