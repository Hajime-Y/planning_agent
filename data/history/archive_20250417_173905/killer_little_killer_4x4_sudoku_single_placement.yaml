title: 4x4キラー＆リトルキラー数独：確定配置と解説
description: 4x4数独パズルで、与えられたキラーケージ（合計制約つき囲い）とリトルキラー（列や斜めの合計制約）をもとに、厳密な推論により1マスだけ唯一確実に置ける数字を特定し、その根拠を明確に説明してください。
constraints:
- パズルは4x4のサイズであること
- キラーケージ（各ケージの合計値）が与えられていること
- リトルキラー（特定方向の合計値ヒント）が与えられていること
- 標準的な4x4数独ルール：各行・列・2x2ブロックに1～4が重複無く入る
- 答えは確実に1マスのみ論理的な推論で決定すること
- 推論過程（理由）を簡潔に説明すること
resources:
- キラーケージとリトルキラー情報
- 標準的な4x4数独ルール
- 初期の盤面状態（最初は未記入マスのみでもよい）
