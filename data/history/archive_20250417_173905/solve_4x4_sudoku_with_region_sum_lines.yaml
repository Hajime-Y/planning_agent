task_id: solve_4x4_sudoku_with_region_sum_lines
title: 4x4数独（region sum lines付き）を一手ずつ論理的に解く
description: 空白からスタートする4x4数独を、「region sum lines」の特別ルール下で、一手ごとに確信のある数字を配置しつつ論理的に完成させる
constraints:
- ・各行、各列、各2x2ボックスには1〜4が重複なく入る（通常の4x4数独ルール）
- ・region sum lines（特殊な線）が存在し、同じボックスを通る部分ごとに合計値が決まっている
- ・最初は空白グリッドからスタートする
- ・1ステップごとに確信の持てる（重複しない・他候補がなく確定する）数字のみ配置する
- ・機械的操作や推定ではなく、論理的根拠で1手ずつ進める
- ・全ての手順を明示する
resources:
- 4x4数独の基本ルール
- region sum linesの追加ルール概要と詳細説明
- 空白の4x4グリッド（初期状態）
- region sum lineごとのボックス内区間サム情報
