task_id: counting_circle_4x4_step
title: 4x4カウンティングサークル制約付き数独の一手記入
description: 指定された4x4数独盤面にカウンティングサークル制約を考慮しつつ、空欄セルに正しい数字を1つ埋め、その理由や根拠を明確にしながら解答する
constraints:
- 盤面は4x4、各行・各列・各2x2ブロックに1~4が重複せず入る（通常の数独ルール）
- 'サークル付きセル(9箇所: r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4)には追加ルールが存在'
- 『カウンティングサークル制約』の詳細は明記されていないが、一般的な解釈、または典型的なルール(例:その数字がその行・列・ブロック内でモノを数えるヒントになる など)に従う必要がある
- 1マスのみ数字を決定し、その根拠(なぜその数字に決まるか)も記述する
resources:
- '初期盤面: . 4 2 . / . 2 . . / . 1 3 . / . . 1 .'
- 'サークルあり: r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4'
- 'ルール解釈例: https://puzz.link/p?countingcircle4/4/4/...'
