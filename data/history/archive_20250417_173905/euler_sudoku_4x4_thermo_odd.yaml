title: 4x4 Euler Sudoku パズル（温度計＋奇数円条件付き）の解法
description: '与えられた初期盤面・温度計・灰色円（奇数マス）制約を満たす4x4 Euler Sudokuを解く。与えられた数字配置: . 2 4 .
  / . 1 . . / . 4 2 . / . . 1 .制約: ①各行各列に1～4, ②各太線領域に1～4, ③温度計は先端から順に昇順, ④灰色円は奇数のみ,
  その他指定事項'
constraints:
- 各行に1～4の数字が重複なく入る
- 各列に1～4の数字が重複なく入る
- 各ブロック（太線で囲まれた領域、通常4マス）に1～4が重複なく入る（Euler Sudoku特有：classic/irregularの可能性もあり）
- 温度計（thermometer）制約：指示された形状に沿って、先端から根元へと数字が昇順（小→大）になる
- グレーの円に配置されたマスは奇数のみ（1または3）
- 与えられた初期数字をそのまま盤面に配置する
resources:
- 与えられた初期盤面（. 2 4 . / . 1 . . / . 4 2 . / . . 1 .）
- （温度計・灰色円の配置図）
- 数独ルールと制約の知識
