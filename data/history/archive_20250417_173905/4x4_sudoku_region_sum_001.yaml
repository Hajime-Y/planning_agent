title: 4x4数独パズル（リージョンサムライン付き）の解答
description: '与えられた4x4数独パズル（スタートグリッド: . 3 1 . / . 1 . . / . 4 2 . / . . 4 . ）を、通常の数独ルールとリージョンサムライン（青い線に沿った数字は、線が通過する各2x2マス内で合計Nとなる）に従い、解答する。'
constraints:
- '数独の通常ルール: 各行、各列、各2x2ボックスに1-4の数字を重複無しで入れる'
- 'リージョンサムライン: 青い線に沿った数字について、線が通る各2x2ボックスごとに合計Nとなる（Nは不明、青線に沿った複数の2x2ボックスの和は等しい）'
- 与えられた初期グリッドを崩してはならない
resources:
- '初期盤面: . 3 1 . / . 1 . . / . 4 2 . / . . 4 .'
- リージョンサムラインの形状・位置（具体的にはタスクで与えられていないが、通常こういったパズルで必須なので想定する）
- 1-4の数字（4x4数独）
