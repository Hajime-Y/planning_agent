task_id: region_sum_4x4_sudoku
title: 4x4 サムライン付き数独パズルの逐次解答
description: 与えられた 4x4 サムライン数独パズル (". 3 1 .\n. 1 . .\n. 4 2 .\n. . 4 .") に対して、通常の数独ルールと追加の「領域和線」制約を適用し、各手ごとに1つずつ確定マスを配置しつつ、最終解答まで誘導する。
constraints:
- 各クラシック（行・列・ボックス）内で1〜4の数字は重複しない
- 領域サムラインの和制約を満たすこと
- 各ステップ毎に確定する値は1つだけ配置する
- パズルは有効な4x4数独とする
- 各ステップごとに配置理由が明示できること
resources:
- '初期盤面: ". 3 1 .\n. 1 . .\n. 4 2 .\n. . 4 ."'
- 領域サムライン制約（明示的に定義すると仮定）
- 数独の標準ルールの知識
