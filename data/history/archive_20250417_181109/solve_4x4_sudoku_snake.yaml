task_id: solve_4x4_sudoku_snake
title: 4x4 数独 + スネーク制約の解決プラン
description: '与えられた盤面・スネーク制約付き4x4数独を解き、はじめに一つ空セルの確定値を示す。

  通常の4x4数独規則＋スネークパス（指定box訪問・セル条件など）を厳守。'
constraints:
- '盤面: . 1 4 3 | . 3 . 1 | 3 4 1 2 | . 2 3 .'
- 通常数独（各行・列・2x2ブロックに1-4が重複なし）
- スネーク条件：
- ' - 開始: r1c1'
- ' - 全ての2x2ブロックを一度は通る'
- ' - ‘not friendly’セル(=位置の行番号・列番号・box番号のいずれとも一致しない数字)のみ通過可能'
- ' - 幅1セル/連続/枝分かれなし/自身と隣接禁止'
- ' - orthogonally(縦横)にのみ繋がるsnake'
- 未知セルを1つ、確定値として最初に決定すること
resources:
- 与えられた盤面初期値
- 数独ルール/定義
- スネーク制約ルール説明
