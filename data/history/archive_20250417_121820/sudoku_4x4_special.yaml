task_id: sudoku_4x4_special
title: 4x4バリアント数独の解答
description: 4x4マスのバリアント数独パズルを解く。ルール：各行・列・2x2ボックスに同じ4桁セットを1回ずつ、サーモメーターは球から先端へ昇順、黒丸隣接は2:1関係、白丸隣接は連続、灰色マス(r2c1)は偶数。初期盤面・ビジュアル制約あり。
constraints:
- 各行・各列・各2x2ボックスに同じ4つの数字を1回ずつ配置（使用数字は1～9のうち4種類の組み合わせ）
- サーモメーターは球状端から先端に向かって数字が昇順に並ぶ
- 黒い丸で隣接している2マスは、2:1の比率の数字
- 白い丸で隣接している2マスは、連続した数字
- 灰色マス（r2c1）は偶数
- "初期盤面:   . 4 5 .\n              . 5 . .\n              . 8 6 .\n              .\
  \ . 8 ."
- サーモ・黒白丸・灰色の位置は盤面図参照（与えられているもの）
resources:
- 盤面の初期配置
- 視覚制約（サーモ・黒丸・白丸・灰色マス位置等の情報）
