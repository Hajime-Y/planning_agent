task_id: sudoku_4x4_killer
title: 4x4 Killer Sudokuパズルの解決プラン作成
description: 4x4の数独（各行・列に1-4が1回ずつ）。4つのケージ（指定セル群）があり、各ケージの合計は異なる素数。ケージ内の数字は重複可。同じ合計を持つケージは無い。ケージの詳細な位置も指定されている。少なくとも1つのマスに論理的に確信を持って数字を置く。
constraints:
- 盤面は4x4、各行・列に1-4が1回ずつ入る
- ケージは4つ、各ケージは異なる素数合計（重複不可）
- ケージ内の数字は重複してもよい
- ケージセルの割り当ては指示通り（r1c2等の表記）
- 少なくとも1つのマスに論理的に自信を持って数字を決定すること
resources:
- ケージ割り当て情報
- 数学的知識（4x4数独、素数、合計パターン）
- パズルメモ（途中の検証過程）
