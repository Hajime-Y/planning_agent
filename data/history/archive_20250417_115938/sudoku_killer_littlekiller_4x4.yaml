task_id: sudoku_killer_littlekiller_4x4
title: 4x4キラー＆リトルキラー数独パズルの解法
description: '4x4数独を、下記の初期値、キラーケージ（和の指定）、リトルキラー矢印（斜め和指定）の制約下で解く。初期グリッド: r1: . 2 1
  . ; r2: . 4 . . ; r3: . 3 4 . ; r4: . . 3 . キラーケージ: (5) r1c1 r1c2 ; (8) r2c1 r2c2
  r3c2 ; (4) r2c4 r3c4 リトルキラー矢印: r1c5から左下対角方向、合計8。'
constraints:
- 4x4通常数独ルール：各行・列・ボックス内で1～4を重複無しで配置する
- 指定のセルは初期値として埋まっている（例：r1c2=2, r1c3=1）
- キラーケージごとに、指定セルの総和が指定値となる（かつセル内の数字は異なる）
- リトルキラー矢印：指定セルからの斜めに進むセルの数字の合計が指定値
resources:
- 初期グリッド
- キラーケージ（和・セルの座標）一覧
- リトルキラー矢印情報
- 数独基礎知識
