task_id: sudoku_knight_thermo_4x4
title: 4x4ナイト移動&サーモ制約付き数独を段階的に解く
description: ユーザーが指定した4x4数独に対して、ナイト移動制約とサーモ制約を遵守しつつ、グリッドを段階的かつ確実な配置（意図的当て推量なし）で解き進める。
constraints:
- 標準の4x4数独ルール（各行・各列・各2x2ブロックに1-4が一つずつ）
- 指定セルに与えられたヒント値：r1c2:1, r1c3:4, r2c2:4, r3c2:3, r3c3:2, r4c3:3
- ナイト移動で到達可能なセル同士は同じ数字を持てない（チェスのナイトの動き）
- 'サーモ計約：バルブから先端に向けて数字が単調増加。サーモ1: r4c2→r3c2→r2c2, サーモ2: r2c3→r3c3'
- 各段階で確信できる配置から解を埋めること（推測禁止）
resources:
- グリッド初期状態
- ナイト移動リスト計算アルゴリズム
- サーモセルリスト
- 候補値の管理表
