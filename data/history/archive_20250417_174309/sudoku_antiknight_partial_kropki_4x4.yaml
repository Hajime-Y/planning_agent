task_id: sudoku_antiknight_partial_kropki_4x4
title: 4x4 Antiknight および部分Kropki制約付き数独（初期値付き）の論理的解法手順
description: '4x4グリッドで、Antiknight制約（ナイトの移動先に同じ数字禁止）とKropki制約の一部（白・黒ドット）がある数独を、初期値（r1c1=3）のもとで、論理的に強制されるセルにのみ数字を配置しながらステップごとに解く。Kropki制約は:
  r1c3とr1c4の間に白ドット（差1）、r3c1とr4c1の間に黒ドット（1:2比）。'
constraints:
- グリッドは4行4列（r1～r4, c1～c4）の数独とする
- 各行・列・2x2ブロックに1～4が一度ずつ現れる
- 'Antiknight制約: ナイトの移動先に同じ数字を配置してはならない'
- 'Kropki部分制約: r1c3とr1c4の間に白ドット（差が1）、r3c1とr4c1の間に黒ドット（一方が他方の2倍）'
- 初期値として r1c1=3。他のセルは空
- 数字の配置は論理的に確定できる場合のみ行い、あいまいな場合は保留
resources:
- 4x4空グリッド＋r1c1=3
- Antiknight制約のルール説明
- Kropki制約のルール説明（白:差1, 黒:1:2比、ただし2セルのみ）
