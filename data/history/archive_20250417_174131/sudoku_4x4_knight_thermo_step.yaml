task_id: sudoku_4x4_knight_thermo_step
title: 4x4ナイト移動・サーモ付き数独の論理的解答ステップ
description: 4x4の数独パズルを解く。ルールは：通常の数独、チェスのナイトの移動距離離れたセルに同じ数字が入らない、サーモ上では端から順番に数字が必ず増える。初期盤面・サーモの詳細指示を反映し、盤面の論理的に唯一決まるコマをひとつ配置する。
constraints:
- 4x4通常数独ルール（各行/列/盤ごとに1,2,3,4が重複しない）
- ナイトの動きで到達するセルに同じ数字は配置不可
- サーモメーター（指定セルの連なり上）で電球から端に向かって数字が厳密に増加
- 初期盤面：r1c1='. ', r1c2='1', r1c3='4', r1c4='.' / r2c1='.', r2c2='4', r2c3='.', r2c4='.'
  / r3c1='.', r3c2='3', r3c3='2', r3c4='.' / r4c1='.', r4c2='.', r4c3='3', r4c4='.'
- 'サーモ1: r4c2→r3c2→r2c2'
- 'サーモ2: r2c3→r3c3'
resources:
- 初期盤面情報
- サーモの位置情報（リスト型）
- 4x4盤面全体
