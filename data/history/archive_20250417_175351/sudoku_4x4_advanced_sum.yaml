task_id: sudoku_4x4_advanced_sum
title: 4x4数独（和制約＋ヒントマス）パズルの解答
description: '以下の制約条件で、4x4の数独パズルを解く:

  - 通常の数独制約：各行・列・ボックスに異なる数字

  - 各行・列・ボックスの和は未知のx。ただし、X記号はペア和10、V記号はペア和5

  - XやVが付く場所はヒントとして与えられ、さらに初期値（r1c2=1等）もある'
constraints:
- 4x4のグリッドに1~9（または1~8等）から選んで配置
- 各行・列・2x2ボックスに数字が一度ずつ現れる（標準数独制約）
- 各行・列・2x2ボックスの和は同じ値x。ただしx値は未知（後で決定される）
- マス間の'X'マークが付いている場合、その2マスの和は10
- マス間の'V'マークが付いている場合、その2マスの和は5
- '初期配置ヒント（例: r1c2=1, r1c3=5, r2c2=7, r3c2=4, r3c3=2, r4c3=8）が存在する'
resources:
- パズルの初期配置ヒント
- X/V制約の配置情報（問題文に含まれると仮定）
- 標準数独ルール
- 未知の和x
- 論理的推論または全探索アルゴリズム
