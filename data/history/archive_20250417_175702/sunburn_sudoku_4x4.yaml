task_id: sunburn_sudoku_4x4
title: SUNBURNヒント付き4x4数独パズルの一部解決
description: '4x4の数独パズルに、特定のマスに『サン（☀️）』ヒントが配置されている。各サンヒントには、そのマスの数字の周囲（八方すべて）の小さい数字の数が与えられる。サンヒントのあるマス：【r2c2】【r2c4】【r3c4】。

  通常の数独ルール（各行・各列・各ブロックに1~4の重複なし）と、SUNBURNルール（サンマスの数字が周囲の小さいセル数を表す）を両方満たすように、いずれかの空白セルに数字を1つ決定する。'
constraints:
- 4x4数独パズルである（各行・各列・各2x2ブロックに1～4が重複なく入る）
- 3か所（r2c2, r2c4, r3c4）にサン（☀️）ヒントが与えられ、
- 各サンに入る数字nはその周囲8マス（斜め・上下左右すべて）のうち、自分より小さい数字の個数を示す
- サン以外のマスには標準数独ルールのみが適用される
- 空白セルに1つだけ値を決定し、その根拠を明確にできる
resources:
