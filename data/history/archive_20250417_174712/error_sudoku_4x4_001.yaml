task_id: error_sudoku_4x4_001
title: 4x4 Error Sudoku パズル（パリンドローム線・合計ヒント付き）の一手決定
description: 与えられた盤面（. 1 3 . / . 2 . . / . 2 1 . / . . 4 .）とルール（エラーあり数独、パリンドローム線、合計ヒント）を用い、パズルの論理・視覚的手がかりに従って、確実に唯一と言えるひとつのマスに数字を記入する。
constraints:
- 4x4サイズのError Sudokuであり、通常の数独と異なり特定の追加ルール（例：いくつかの誤ったヒントや意図的なトリック）が含まれている。
- パリンドローム線（盤面上の特定のライン上の数字配列が左右対称/逆順になる）および合計ヒント（あるセル群の合計値の指定）がある。
- '盤面初期配置: 1段目[. 1 3 .], 2段目[. 2 . .], 3段目[. 2 1 .], 4段目[. . 4 .]'
- 現状の盤面・配置から、一意かつ根拠のある一手（ひとつのマスへの数字配置）を決めること。いいかげんな推測や複数候補ではなく、確信をもって一つ決める。
- すべてのパズルルール・ビジュアルヒントを考慮すること
resources:
- 現行盤面データ
- パリンドローム線や合計ヒントの箇所・値など追加情報（想定）
- Error Sudokuの標準ルール・バリエーションルール解説
- 論理的推論力
