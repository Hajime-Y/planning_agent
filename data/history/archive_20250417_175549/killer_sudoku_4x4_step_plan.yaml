task_id: killer_sudoku_4x4_step_plan
title: 4x4キラー数独パズルの段階的・論理的解法計画
description: 与えられた4x4キラー数独パズルを、各ステップごとに一意に決まるマスのみを確信をもって配置し、各配置の理由も明示しつつ解くための詳細なサブタスク分解計画。
constraints:
- 解答は各ステップごとに1つのセルのみ埋め、なぜそのマスと数字が確定できるか必ず理由を述べること
- 数独・ケージ（カゴ）の制約条件（一意性、和、一意解法性等）に違反してはならないこと
- 途中経過を論理的に説明できる手順のみを採用すること
- 与えられたパズル情報・初期制約以外の情報は利用しないこと
resources:
- 与えられた4x4キラー数独の初期状態（グリッドとカゴ情報）
- 数独のルール（各行・列・ブロックに重複なし）
- キラー数独のケージ制約（指定された枠内で数字の合計、重複禁止など）
