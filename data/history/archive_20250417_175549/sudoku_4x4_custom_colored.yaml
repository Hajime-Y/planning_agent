title: 追加ルール付き4x4数独の解決
description: '与えられた4x4数独パズル（初期配置: . 3 4 . / . 4 . . / . 1 2 . / . . 3 .）を、以下の追加ルールとともに解く:

  - 標準数独ルール

  - r4c1とr4c2の間に黒点（1:2の比率のペア）

  - palegreen線（r3c1-r3c2-r4c3）：隣接ペアの差dについて、「dの隣接ペアが線上で何組あるか」が線上各セルに入る

  - plum線（r2c2-r2c3-r3c4-r4c4）：同上'
constraints:
- 各行・列・2x2ブロックには1~4の数字を1つずつ配置する（標準数独ルール）
- '初期盤面は以下の通り: . 3 4 . / . 4 . . / . 1 2 . / . . 3 .（左上からr1c1始まり、/で改行）'
- r4c1とr4c2の間には黒点があり、2つのセルは1:2または2:4など、どちらかがもう一方の2倍になるペアでなければならない
- r3c1-r3c2-r4c3（palegreen線上）の任意の隣接セルどうしの差（絶対値）をdとする。線上において「差dのペアが何対あるか」を各セル（左から右）に入れる必要がある
- r2c2-r2c3-r3c4-r4c4（plum線上）も同じルール
- 全ての条件を満たす解を求め、明示的に全セルの数字を特定すること
