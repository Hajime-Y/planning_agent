task_id: error_sudoku_4x4_palindrome
title: 4x4パリンドローム付きエラー・スードクで1マスを論理的に確定
description: 4x4のエラー・スードク（各行・列・領域で重複不可）に加え、各行・列の外部和ヒント、灰色線で表されるパリンドローム（左右対称）制約付き。初期盤面と制約から、1つのマスの値を論理的に確定させよ。
constraints:
- '4x4 エラー・スードク: 各行・列および領域（サイズ未指定）で重複なく数字記入(通常1～4)'
- '外部和ヒント: 行・列の合計値制約あり'
- 'パリンドローム制約: 灰色線上のマスは線上で対称な位置に同じ数字'
- '初期盤面: . 1 3 . / . 2 . . / . 2 1 . / . . 4 . （ドットは未記入）'
- 入力情報としては盤面配置・和ヒント・線の経路が提供されているものとする
- 最終的に論理的に必ず決まる「1つのマス」の値のみを確定する
resources:
- 初期盤面配列
- 行・列ごとの外部和ヒントリスト
- パリンドローム（灰色線）の経路を書いたデータ
