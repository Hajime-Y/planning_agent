task_id: error_sudoku_4x4
title: 4x4エラー数独＋合計ヒント＋回文線で次の論理的配置を導く
description: 4x4サイズのError Sudokuで、各1-4の数字が4回ずつ登場。各数字Nについて、必ずN回の誤り配置（各行・列・ボックス内で同じ数字がN回だけ重複して出現できる）が必要。外部ヒントで行・列の合計が指定されている。r4c3→r4c4→r3c3→r2c4の順のパリンドローム（回文）線がある（線上の数字が回文になる）。現盤面：
  . 1 3 2 | . 2 . 1 | 3 2 1 3 | . 1 4 . .目的：論理的に強制される、次のマスの数字を1つ決定すること。
constraints:
- '4x4のError Sudoku: 各1-4が4回ずつ現れる'
- 各数字Nについて正確にN回エラー配置（誤り＝同じ行/列/箱でN回現れる）
- 各行・列・ボックス内で通常は重複禁止（ただしエラー許容数まで例外）
- （外部）行・列ごとに合計ヒントが表示される
- パリンドローム線（r4c3→r4c4→r3c3→r2c4）上は回文でなければならない
- 現在の盤面指定あり
- 論理的に強制される配置のみ許容
resources:
- 現在の盤面初期値
- 外部合計ヒント値
- パリンドローム線指定
