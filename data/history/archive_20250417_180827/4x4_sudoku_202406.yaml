task_id: 4x4_sudoku_202406
title: 4x4 Zipper Sum + Circle Sudokuの段階的な解答プラン作成
description: 4x4の数独盤面（3 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 .）にZipper sumラインとCircle条件が課された問題を、毎手ごとに確実な一マスを特定して確定させる、逐次ステップ解答計画を作成する。
constraints:
- 標準的な4x4数独のルール（各行・列・ボックスに1～4を重複なく配置）を守る。
- Zipper sumおよびCircleの特殊ルールを順守する。
- 毎手ごと（サブタスクごと）に、必ず一つだけ絶対に確定できるマスを見つけて確定・説明する。
- 途中経過の盤面を追いながら段階的に解く。
- 各ステップで、ただ一つ明らかに確定できる数字の配置根拠を明示しながら進める。
resources:
- '初期盤面: 3 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 .'
- 'Zipperライン: r1c1 r2c1 r3c1 r4c1 r4c2 r4c3 r4c4, さらに r2c2 r2c3 r3c3'
- 'Circle配置: r1c1, r2c1, r3c1, r4c2, r4c3, r2c4'
- 数独・パズルに関する知識
