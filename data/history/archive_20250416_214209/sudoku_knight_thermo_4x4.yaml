task_id: sudoku_knight_thermo_4x4
title: 4x4 ナイト移動＆サーモ制約付き数独の解答
description: '与えられた初期盤面、ナイト移動制約、サーモ制約付きの4x4数独パズルを解く。初期盤面: ''. 1 4 3 | . 4 . 2 | 4
  3 2 1 | . 2 3 .'' サーモ: r4c2→r3c2→r2c2, および r2c3→r3c3'
constraints:
- 4x4の数独である（各行・列・2x2ブロックに1〜4が1つずつ）
- ナイト移動制約：盤面上の任意の2つのマスがチェスのナイトの動きで到達できる場合、同じ数字を持てない
- 2つのサーモ（温度計）制約：温度計のバルブから先端に向かって数が昇順に増加する
- '初期盤面に指定された数字（例: r1c2=1, r1c3=4, ...）は動かしてはならない'
resources:
- 初期盤面（. 1 4 3 | . 4 . 2 | 4 3 2 1 | . 2 3 .）
- サーモの定義（r4c2→r3c2→r2c2, r2c3→r3c3）
