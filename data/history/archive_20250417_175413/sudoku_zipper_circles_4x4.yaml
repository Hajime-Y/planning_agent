task_id: sudoku_zipper_circles_4x4
title: 4x4ジッパーライン&サークル付き数独の解答
description: '与えられた4x4数独（初期盤面: . 4 1 . / . 1 . . / . 2 3 . / . . 2 .）と、ジッパーライン、サークル配置、サークルに関する特殊制約を含む問題を、すべてのルール・制約を満たす解答を求める。'
constraints:
- 通常の4x4数独ルール（各行・列・2x2ブロックに1-4を重複なく配置）
- ジッパーライン（grayライン）上の任意の3連セルについて、両端の2セルの和が中央セルとなる
- サークルが配置されたセルがある（位置は問題で指定、追加情報で与えられる想定）
- 特定の丸（サークル）には丸の数に関する制約（circle-count clue）がある
- 初期盤面の数字を変更してはならない
- すべての制約を同時に満たす唯一解を導出すること
resources:
- 初期盤面状態（4x4 grid）
- ジッパーラインの位置情報
- サークルの位置／circle-count clueの情報
