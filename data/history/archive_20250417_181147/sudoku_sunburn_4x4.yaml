task_id: sudoku_sunburn_4x4
title: Solve 4x4 Sudoku with SUNBURN constraint
description: '4×4サイズの数独パズルを、通常ルールとSUNBURN制約を適用して解く。SUNBURN制約: Sunマークのあるマスに書かれた数字は、そのマスを囲む8方向のうち、自分より小さい数字がいくつあるかを示す。パズルの初期配置（数字とSun位置情報）が与えられる。'
constraints:
- 通常の4x4数独ルール（行・列・ボックス内では1-4が重複しない）
- Sun（太陽）マークのセルにはルール追加：数字Nが書かれている場合、そのセルを囲む周囲（最大8マス）の中でNより小さい数字がぴったりN個入っていなければならない
- 初期数字およびsun配置は入力として与えられる
- 解答は4x4セルすべての数字配置で示される
resources:
- パズル初期グリッド（4x4セル）、各セルの初期数字情報
- 各セルにsunマークがあるかどうかの情報
