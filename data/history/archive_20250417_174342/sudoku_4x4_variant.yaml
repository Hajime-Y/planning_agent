task_id: sudoku_4x4_variant
title: 4x4バリアント数独（制約付き）での強制配置セルの特定
description: 4x4グリッドで、1-9から選ばれる同一サブセット4種類の数字を使い、各行・列・ボックスで1回ずつ使う。サーモメーター/白丸/黒丸/指定偶数セルなどの追加制約あり。任意のセルについて、強制的に入る数字を一つ特定する。
constraints:
- 盤面は4x4。
- 使用数字は1〜9のうち任意の同一サブセット4種。全グリッド共通。
- どの行・列・2x2ボックスにも各数字は1回のみ現れる。
- サーモメーター：各サーモの球側から数字が増加する必要あり。
- 白丸（r1c2とr2c2の間）：2セルは連続する数字。
- 黒丸（r4c3とr4c4の間）：2セルの一方は他方の2倍。
- グレーセル（r2c1）は偶数。
- 与えられたサブセット4数字のみ使用可、および盤面全体でこれらは固定。
- 制約を満たすいずれかのセルの強制配置を一つ特定する。
resources:
