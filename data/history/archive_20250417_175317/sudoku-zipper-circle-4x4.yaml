task_id: sudoku-zipper-circle-4x4
title: 4x4数独（ジッパー線・サークル制約付き）パズル解法
description: 4x4の数独パズルを、「ジッパーライン」および「サークル制約」という通常でない追加ルール付きで解く。ジッパーライン：灰色の線上で、中心から等距離にある2つの数字の和が中央の値になる。サークル：円の項にある数字nは、「その数字が全ての円の項に出現する回数がnである」ことを示す。通常数独ルール（各行・列・ボックスに1～4の数字が1回ずつ）も適用。初期盤面は、'.
  4 1 . / . 1 . . / . 2 3 . / . . 2 ..'（空白は.で区切りは/）。
constraints:
- 各行・列・2x2ボックスに1~4の数字が1回ずつ入る（通常数独ルール）
- ジッパーライン上で、中心から等距離にある2つの数字の和が中央の数字になる
- 円の位置に配置された数字nは「その数字が円の位置に登場する総回数がnになる」
- 初期盤面は指定されたものを用いる（'. 4 1 . / . 1 . . / . 2 3 . / . . 2 ..'）
resources:
- 初期4x4盤面
- （想定）ジッパーラインの位置情報
- （想定）円マークの位置情報
