task_id: sudoku_zippersum_circles
title: 4x4 Sudoku（ジッパーサム＋サークル条件付き）を順に解く
description: '下記の条件の4x4数独を順に1手ずつ解き、次に確定できるマスを見つける。

  条件: . 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 1 という初期配置。

  グレー線にジッパーサム制約がある。

  サークル位置（r1c1, r2c1, r3c1, r4c2, r4c3, r2c4）には、その数字がサークル配置全体で何回現れるかを示す。

  最初の確定プレースメントを求める。'
constraints:
- 4x4の通常の数独ルール（各行・列・ブロックに1～4を1回ずつ）
- 初期配置（. 4 1 2 / . 1 . 3 / 1 2 3 4 / . 3 2 1）からスタート
- グレー線上のマスにはジッパーサム制約あり（詳細な線位置は与えられた盤面で定義）
- サークル（r1c1, r2c1, r3c1, r4c2, r4c3, r2c4）は自分の数字だけサークル中に出現する回数を示す
- 次に確定できるマス（定数配置）を求める
resources:
- 数独グリッド
- ジッパーサム制約のグレー線位置情報
- サークル制約の位置とルール
- 初期配置盤面
