task_id: sudoku_4x4_region_sum_lines
title: 4x4数独（Region Sum Lines制約付き）を解く
description: 4x4サイズの数独パズルを、通常の数独ルールに加え「Region Sum Lines」制約下で解く。 与えられた初期盤面、各マスの配置、特殊な線制約を解析し、完全な解答盤面を出力する。
  Region Sum Lines制約：青い線が2x2ボックスをまたぐ場合、各2x2ボックス内に含まれるその線上の数字の合計は等しいNになる。
constraints:
- 通常の4x4数独ルール（各行・列・2x2ボックスに1～4を1回ずつ配置）
- Region Sum Lines制約：線が2x2ボックスをまたぐ場合、その線上で各2x2ボックス内に入る数字の合計がすべて等しくNになる
- 与えられた初期盤面を満たすこと
resources:
- '初期盤面: . 3 1 . / . 1 . . / . 4 2 . / . . 4 . （ピリオドは空欄）'
- Region Sum Linesの配置情報（青線が盤面上のどこを通るか、2x2ボックスの区分）
