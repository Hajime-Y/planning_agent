title: 4x4特殊数独バリアント最初の確定数字配置の特定
description: '4x4の数独：

  ・通常の4x4数独ルール（各行・列・2x2枠に1-4が一度ずつ）

  ・r4c1とr4c2の間に黒点（1:2ペア）

  ・Palegreen線: r3c1, r3c2, r4c3（隣接ペアの差の値=その差の個数）

  ・Plum線: r2c2, r2c3, r3c4, r4c4（同様の差ルール）

  →全ての指定ルールを使い、少なくとも1つ確定できる数字位置を議論・特定'
constraints:
- 通常の4x4数独ルール適用（各行・各列・各2x2ブロックに1-4が1回ずつ）
- r4c1とr4c2は1:2ペア（片方がxならもう片方は2x, x=1or2）
- Palegreen線（r3c1, r3c2, r4c3）上の隣接2マスの数字の差=その差の発生回数
- Plum線（r2c2, r2c3, r3c4, r4c4）上も隣接ペアの差=その差の発生回数
- 与えられた全情報を活用し、唯一確定できるマスと数字を1つ、論理的に導出する
resources:
- 数独ルール
- 指定セル・装置情報（黒点、カラー線）
- 1:2ペア、線上のペアの差条件に関する論理
