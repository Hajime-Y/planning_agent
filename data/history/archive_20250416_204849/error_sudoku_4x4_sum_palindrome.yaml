task_id: error_sudoku_4x4_sum_palindrome
title: 4x4エラー数独（和・回文制約付き）を解き、次の確定マスを特定する
description: '与えられた4x4のエラー数独（和・回文などの追加制約あり）を解析し、制約を満たす次の確定配置を1つ出力する。

  - 初期盤面: . 1 3 2 | . 2 . 1 | 3 2 1 3 | . 1 4 .

  - 各種制約: 行/列の合計、回文線、エラー数独（各数字が4回・数字DはD個エラー（違反）を持つ）'
constraints:
- 通常の4x4数独ルール（各行・各列・各2x2ブロックで1～4がすべて1回ずつ。ただしエラー数独のため違反が存在し得る）
- エラー数独：各数字DはD回、不重複違反（同じ行/列/ブロックに同じ数字がD回現れる）
- 各数字1～4は盤上にちょうど4回ずつ現れる
- 一部行や列に和制約（未定義だが仮定可）
- 回文線（一部の列・行・対角線が回文。問題詳細で指定があれば反映）
- 初期盤面の既知マスを維持する
- 補充するのは正しく確定できる次の1マスのみ
resources:
- 初期盤面（4x4）
- 制約情報：エラー数独仕様、和制約、回文線制約
- 追加情報（行・列ごとの和、回文線の場所等）
