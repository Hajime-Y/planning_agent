task_id: sudoku_4x4_colored_blackdot
title: 4x4カラードライン・ブラックドット数独 single-placement deduction
description: 空の4x4盤において、普通の数独ルール、r4c1-r4c2間のブラックドット（1:2比）、薄緑線(r3c1,r3c2,r4c3)、プラム線(r2c2,r2c3,r3c4,r4c4)のcolored
  line constraintを満たし、推論により一意かつ確実に決まる1マスの配置を作る。
constraints:
- 普通の4x4数独ルール（各行・列・2x2ブロックに1-4を重複なく埋める）
- 'r4c1とr4c2の間にブラックドット（隣接2セルは1:2比の数字、例: 1-2, 2-4）'
- '薄緑色のcolored line: r3c1, r3c2, r4c3—colored line制約を満たす'
- 'プラム色のcolored line: r2c2, r2c3, r3c4, r4c4—colored line制約を満たす'
- 盤面は全て空欄から開始する
- 推論により一意かつ確定的な配置を1つ導出する
resources:
- 空4x4盤
- 制約（ブラックドット, colored line）詳細定義
- ペンと紙またはロジック推論支援ツール
