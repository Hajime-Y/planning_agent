task_id: forced_sudoku_4x4_step
title: 4x4制約あり数独盤面での次の強制セルの決定
description: 与えられた部分的に埋まった4x4数独盤面、および追加制約（サーモメーター、比/隣接ペア、r2c1は偶数）をもとに、論理的に強制される次のマス1つの数字を決定する。値が確定できるときのみ配置する。
constraints:
- 盤面は4x4、使用数字は各マスとも{4,5,6,8}
- 各行・各列・各2x2ボックスに同じ数字は入らない
- サーモメーター制約：先端から末端に向かい値が昇順になる必要あり（詳細な位置情報は別途）
- 比制約または隣接ペア制約：特定セル同士の数字の差や比率の制限がある（詳細は別途）
- r2c1（2行1列目）のセルには偶数が入らなければならない（4,6,8のみ）
- 他に初期値や追加制約があれば従う
- 論理的に値が一意に決まる場合のみ、そのセルの数字を確定させる（強制手）
resources:
- 部分的に埋まった4x4数独盤面
- サーモメーターのセル位置情報
- 比/隣接ペア制約リスト・位置情報
- 初期配置セルの情報
