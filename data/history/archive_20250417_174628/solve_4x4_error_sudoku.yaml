task_id: solve_4x4_error_sudoku
title: 4x4エラー・バリアントルール・数独パズルの逐次的解法
description: 与えられた4x4のエラー数独（通常とは異なるバリアントルールがある可能性あり）パズルについて、与えられた手がかり（clues）をもとに、確実な推論から順に逐次的にセルを埋めていく解法手順を示し、各着手ステップを明示的に記録していく。
constraints:
- パズルは4x4のマス目である。
- バリアントルールとcluesが与えられる（通常ルールとは限らない）。
- 確実に推論できるマスから段階的に配置を進める（試行錯誤や仮定よりdeduction）。
- 各セルへの配置ステップを逐次的に明示し、説明を付与する。
- 解答プロセスをステップごとに示すこと。
- エラーまたは特殊なルールを丁寧に考慮する。
resources:
- パズルの盤面情報・与えられたclues
- 当該エラー型バリアントルールの明示的説明
