title: 4x4『Zipper Line』制約付き数独・円付き数字パズルの解決
description: '4x4サイズの数独に、以下の追加制約があるパズルを解き、「決定できるセルの値」を特定する：

  ・Zipper Line：灰色線（ジッパー）の中央に書かれた数字と、そこから等距離にある両側のセルの合計が同じになる。

  ・丸の中の数字は、その数字が丸付きセルに何回現れるかを示している。

  ・初期盤面は空（数字埋めなし）、ジッパーラインと丸だけが配置されている。'
constraints:
- 4x4の標準的な数独ルール（各行・各列・各ブロックで1～4が重複しない）
- Zipper Line：灰色のジッパーライン上において、中央にあるセルの数字が折り返し点となり、同じ距離に位置する両側の数字の和がその中央の数字に等しい
- 丸付きセル：丸の中に書かれた数字nは、そのセルに入る数字が盤上の丸付きセル全体でn回存在することを示す
- 初期配置に数字はない
- ジッパーラインと丸付きセルが盤上に与えられている
- 求めるのは『確定できる任意のセルの値』
resources:
