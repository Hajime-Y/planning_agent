task_id: killer_sudoku_4x4_plan
title: 4x4 Killer Sudoku プライムケージ解
description: '指定されたkiller cagesおよび以下のルールに従い、4x4数独を解く:

  - 各行・各列には1〜4が各1回ずつ入る

  - 指定されたkiller cages内の数字の和は全て素数であり、またどのケージの素数和も他のケージと重複しない

  - ケージ内で数字の重複可

  - 指定ケージ: (1) r1c2 r1c3 r2c3, (2) r1c4 r2c4 r3c3 r3c4 r4c3 r4c4, (3) r2c2 r3c2 r4c1
  r4c2, (4) r1c1 r2c1 r3c1'
constraints:
- 数独盤は4x4。各行・各列に1〜4が1度ずつ入る。
- ケージごとのマス位置は問題文参照。
- 各ケージ内マスの合計は素数で、かつ他ケージと重複しない。
- ケージ内では同じ数字を複数使ってよい。
- 与えられたケージ以外の制約（接点等）は存在しない。
resources:
- 問題で指定されたケージ情報
- 素数リスト（4〜24程度）
