task_id: sudoku_renban_4x4
title: 4x4 Renban付き数独のステップバイステップ解法
description: '4x4数独をRenbanライン（指定セル経路上の数字が連続した数になる制約付き）で論理的に一手ずつ確定したマスを埋めながら解く。初期盤面はr2c1に2があり他は空欄。Renbanラインは:
  r4c1-r3c2-r2c2-r1c1, r2c3-r2c4-r1c4, r4c4-r3c4-r4c3, r1c2-r1c3。<ANSWER>タグで新たに入った値を
  rXcY: Z の形式で示す。'
constraints:
- '4x4数独の通常ルール: 各行・列・2x2ブロックに1-4のすべての数字が1つずつ入る'
- 指定されたRenbanラインは、その通り道のマスに異なる連続した数字（順不同）が入る
- 初期値としてr2c1に2、その他は空欄
- 一手ずつ論理的な強制手でのみ進める（推測禁止）
- 'マスが確定した際は、<ANSWER>タグで rXcY: Z 形式で明示'
resources:
- 数独ルール説明資料
- Renban（連番ライン）制約のルール説明資料
- 自由にメモ可能な4x4盤面
- 論理解法アルゴリズム
