description: 'Solve a 4x4 grid sudoku puzzle applying all of the following constraints:

  - Standard sudoku rules (no digits repeat in any row, column, or 2x2 box).

  - Killer cages with specified sums and positions.

  - Little Killer diagonal clue: top-right to bottom-left diagonal sums to 8.'
constraints:
