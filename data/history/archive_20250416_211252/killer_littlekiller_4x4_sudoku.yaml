  with no repeats.'
- 'Killer cage (sum=5): r1c1, r1c2.'
- 'Killer cage (sum=8): r2c1, r2c2, r3c2.'
- 'Killer cage (sum=4): r2c4, r3c4.'
- 'Little Killer (diagonal clue): r1c4, r2c3, r3c2, r4c1 sum to 8.'
- No initial digits are given.
resources:
- Empty 4x4 sudoku grid.
- List of killer cages with sums and cell locations.
- Little Killer diagonal sum clue.
