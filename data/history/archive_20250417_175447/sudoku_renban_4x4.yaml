task_id: sudoku_renban_4x4
title: 4x4 Sudoku+Renban パズルの解法
description: 与えられた初期盤面 (. 3 . . / 2 . 3 . / . . 1 3 / 3 . . .) と指定されたRenbanバイオレット線に基づいて、標準Sudoku＋Renbanルールに従い4x4数独を論理的に完全解答すること。
constraints:
- 各行・各列・各2x2ブロックには1,2,3,4が一度ずつ入る
- Renbanバイオレット線上のセルは互いに連続する数が順不同に入る
- 盤面の初期値・レンバン線は問題文通りに再現すること
- 解答はロジカルな手順に基づくものとする（総当たりやランダムではない）
resources:
