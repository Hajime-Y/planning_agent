task_id: sudoku_xv_variant_4x4_step_deduction
title: 4x4数独(X/V 制約+一意セット/合計制約)の1ステップ候補確定
description: 与えられた手がかりと、X(V)制約、一意の行・列セット制約、ボックス/行/列の合計制約をもつ4x4数独変種を解くタスク。現在の盤面状況から、このステップで配置できる1マスの正しい値を論理的に導出し、理由も明示する。
constraints:
- ・盤面は4x4、初期ヒント（clues）が与えられる
- '・X/V constraints: 太線（Xは和10、Vは和5）の隣接マスに対応'
- ・各行/列は1～4の各数字セットを一意に使用（各数字は一度のみ）
- ・ボックス、行、列それぞれの数字の合計が指定されている
- ・論理的推論で、このステップで確定できる1マスの値と根拠を示すこと
- ・複数値の推測は禁止（必然的に決まるマスのみ）
resources:
- ・初期盤面およびヒント一覧
- ・X/V constraints対象マスのリスト
- ・行・列・ボックスの合計値情報
