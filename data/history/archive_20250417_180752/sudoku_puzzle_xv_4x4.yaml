task_id: sudoku_puzzle_xv_4x4
title: X/Vクロー（足し算制約）付き4x4数独の解答
description: 4x4の数独盤面に初期値・候補・X/V足し算制約と、各行列各ボックスごとの和不明制約、さらに各行/列/ボックスで数字が一意でなければならないという制約、および与えられたX/V手がかりを考慮し、盤面を完成させる（すなわち全マスに数字を入れる）のが目標。
constraints:
- 盤面は4x4（おそらく行・列・ボックスも通常の4x4数独）
- 各行・列・ボックスそれぞれに和制約あり（ただし具体的な和の値は未知）
- 各行・列・ボックス内の数字は重複不可（すなわち1,2,5,7,8の中から選ぶ？→後で確認）
- '既に与えられたマス（初期値）は固定: . 1 5 8 | . 7 . 2 | 5 4 2 7 | . 6 8 .（左上から右下へ）'
- 'Xクロ―、Vクロ―: ''X''は隣接する2マスの和が10, ''V''は足して5'
- 'X/Vクロ―の位置: Vが(r1c1,r1c2)&(r2c3,r3c3), Xが(r2c2,r2c3)&(r1c4,r2c4)&(r3c2,r4c2)'
- '盤面には視覚情報考慮: クロー(二つのマスの間)の位置・種類を反映'
resources:
