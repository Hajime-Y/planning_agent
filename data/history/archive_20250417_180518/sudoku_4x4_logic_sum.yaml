task_id: sudoku_4x4_logic_sum
title: 4x4 Sudoku Puzzle Solver（ロジック制約付き）
description: 与えられた手がかりと制約条件に基づいて4x4数独パズルを解く。条件には：各行・列・ボックスごとに重複なし、各行・列・ボックスは（未知の）同じ合計値になる、セル間の'V'（合計5）や'X'（合計10）の手がかりを守る、推論によって数字を強制できるときのみ配置する、等が含まれる。
constraints:
- 1. 各行には1,2,3,4が重複せず1回ずつ入る（ユニーク）
- 2. 各列にも1,2,3,4が重複せず1回ずつ入る（ユニーク）
- 3. 各2x2ボックスに1,2,3,4が重複せず1回ずつ入る
- 4. 各行・列・ボックスの合計値は未知・同一である
- 5. 'V'で結ばれたセルは2つの合計が5となる
- 6. 'X'で結ばれたセルは2つの合計が10となる
- 7. いかなる時も論理的に強制される場合のみ数字を配置する
resources:
- 4x4数独の空グリッド
- V, Xに関する手がかり（セルペア情報）
- 標準的な数独のルール
- 未知の合計値parity（＝行/列/ボックス和）
