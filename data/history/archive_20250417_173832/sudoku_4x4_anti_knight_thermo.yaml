title: 4x4ナンプレ：アンチナイト・サーモ制約付き解法
description: '次の条件下で4x4数独を解く：アンチナイト(ナイトの動き同士は同じ数字不可)、サーモ(電球から根元まで昇順)制約つき。初期盤面: . 1
  4 . / . 4 . . / . 3 2 . / . . 3 . サーモはr4c2–r3c2–r2c2とr2c3–r3c3。自明な1マスの確定解を導きたい。'
constraints:
- 4x4の標準数独ルール：各行・列・ブロックに1～4の数字が重複しない
- アンチナイト：チェスのナイトの動きで届くセル同士も同じ数字不可
- サーモ制約：サーモ上の数字は電球(根元)から先端に向けて完全昇順（等号不可）
- 初期盤面（空欄を.で）：. 1 4 . / . 4 . . / . 3 2 . / . . 3 .
- サーモ配置1：r4c2(電球)→r3c2→r2c2　サーモ配置2：r2c3(電球)→r3c3
- 自明に確定できる1マス（confident placement）を求める
resources:
- 初期4x4数独盤面データ
- サーモ配置情報
- アンチナイト制約の確認アルゴリズム
