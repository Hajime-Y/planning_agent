task_id: hiroshima_trip_plan_2days
title: 広島2日間旅行の観光プラン作成
description: 2日間の広島旅行の観光プランを作成する。初日は晴れ、2日目は曇りの予報。行き帰りは広島空港発着、宿泊は宮島（厳島）。天候や移動を考慮し、効率的かつ楽しめる観光ルートを提案。
constraints:
- 広島空港発着を考慮した旅程にすること
- 宿泊地は宮島（厳島）であること
- 初日は晴れ、2日目は曇りの予報であることを行程に反映すること
- 天候を活かし楽しめるルート設計にすること
- 移動効率（ロスの少ない工程）を考慮すること
- 主要な観光地（市中心地、宮島原爆ドーム他）の組み入れを検討すること
- 観光時間・移動時間・休憩を考慮し現実的かつ満足度の高いプランにすること
resources:
- 広島空港時刻表・アクセス情報
- 宮島（厳島）アクセス・フェリー時刻・主要観光地一覧
- 広島市内主要観光地情報（原爆ドーム、平和公園、広島城ほか）
- 天気予報（初日晴れ・2日目曇り）
