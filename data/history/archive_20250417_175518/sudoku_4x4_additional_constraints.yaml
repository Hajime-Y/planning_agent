task_id: sudoku_4x4_additional_constraints
title: 4x4数独＋追加制約付きパズルの解法
description: '与えられた4x4数独パズルを、次の追加制約を考慮して解く：・r4c1とr4c2の間に黒丸（1:2関係）

  ・2本の色付き線があり、線上の隣接セル同士の差分に条件が課される'
constraints:
- 基本的な4x4数独（各行・列・ブロックに1～4が1回ずつ現れる）
- r4c1・r4c2間に黒丸（１つはもう１つの2倍）
- 2つのカラー線があり、線上の隣接セル同士に特定の差分制約が課される（ルールによる、例えば差が1等）
- 追加ルールの明確化・形式化が必要
- 解は一意でなければならない
resources:
- 4x4数独の初期盤面情報（別途与えられる）
- 黒丸・カラー線の制約定義
- 数独解法アルゴリズム・プログラムの利用
