task_id: sudoku_renban_4x4_001
title: 4x4数独(レンバン線付き)の解法
description: '与えられた盤面およびレンバン線の追加制約のもとで、4x4数独を解く。

  与えられたヒントマス、および指示されたレンバン線（紫色）について、

  ・通常の数独（各行・各列・各2x2ブロックに1~4が一度ずつ）

  ・レンバン線（指定セルで構成され、値が任意順で連続となる）

  すべてを満たす解を1つ求める。'
constraints:
- 盤面は4x4（各マスは1~4いずれか）
- 各行・各列・各2x2ブロックに1~4が1度ずつ現れる
- 事前に与えられた値(ヒント)：r1c2=3, r2c1=2, r2c3=3, r3c3=1, r3c4=3, r4c1=3
- '以下のセルにレンバン線（任意順で連続する数の組み合わせ）がある:

  1) r4c1-r3c2-r2c2-r1c1

  2) r2c3-r2c4-r1c4

  3) r4c4-r3c4-r4c3

  4) r1c2-r1c3'
resources:
- 数独の基本ルール・ロジック
- レンバン線ルール (指定セル集合内の数字が任意並びで連続数列)
