task_id: sudoku_thermo_dot_even_4x4
title: 4x4サーモメーター/黒点白点付き数独の完全解答
description: '与えられた部分的に埋められた4x4数独を解きます。使用できる数字は4, 5, 6, 8のみです。・各行・列・2x2ボックスで重複は不可

  ・サーモメーター: バルブから先端に向かって数字が昇順

  ・黒点: 隣接セル間に2:1の比がある

  ・白点: 隣接セル間が連続（差が1）

  ・r2c1（2行1列目）は偶数になる

  ルールを満たしつつ残りの全セルを埋めることが求められる。'
constraints:
- 数独盤面は4x4、使用数字は4,5,6,8のみ
- 各行・各列・各2x2ボックスで数字の重複禁止
- サーモメーターの上では数字がバルブから先端へ昇順
- 隣接セル間の黒点は2:1の比率のみ許容
- 隣接セル間の白点は連続数のみ許容
- r2c1（2行1列）は偶数である必要がある
- 初期配置や特殊記号配置（サーモ/黒点/白点/灰色）は事前に盤面情報として入力される
resources:
- 部分的に埋まった4x4数独盤面
- サーモメーター配置情報
- 黒点・白点の配置情報
- 灰色セル(r2c1)情報
