title: 4x4特殊数独(温度計・黒白ドット・偶数制約付き)の論理配置
description: 与えられた4x4数独バリアント（各行・列・箱で同じ4桁の1-9から選んだ数字を使う、温度計は球状端から増加、黒丸は2:1比、白丸は連続数、r2c1灰色は偶数）で、論理的に強制される配置を一箇所作り出して出力する。
constraints:
- 4x4グリッド。各行・各列・各2x2箱で、1-9から選ばれた同じ4数字の置換を使用する
- 温度計つき：球部分から先端に向かって数字が昇順
- 白いドット：隣接セルは連続した数字
- 黒いドット：隣接セルは2:1の数
- r2c1の灰色マスは偶数になる
- '初期配置: . 4 5 . / . 5 . . / . 8 6 . / . . 8 .'
- 与えられた温度計・ドット配置制約を使用
- 論理的に強制される配置（理詰めで決まる1手）を求めて出力する
resources:
- 与えられた初期盤面情報
- 温度計・黒白ドットの配置情報（タスク説明で与えられている）
- 灰色セルの偶数条件
- 数独共通ルール（同じ数字は1行1列1箱に1つ）
