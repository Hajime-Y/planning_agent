task_id: sudoku-4x4-variant-primecage
title: 4x4数独バリアント（各籠合計が異なる素数和）問題を一手置いて進める
description: 4x4グリッドの数独（各行・列に1〜4が各一回ずつ）。指定されたケージ（籠）ごとに合計が異なる素数になる（ただし素数自体の重複可）。初期値：'.
  2 1 . / . 3 . . / . 4 3 . / . . 4 .'。ケージ：r1c2 r1c3 r2c3, r1c4 r2c4 r3c3 r3c4 r4c3
  r4c4, r2c2 r3c2 r4c1 r4c2, r1c1 r2c1 r3c1。目的：グリッド・ケージ・制約から『確実に埋まるセル』を論理的に一つ特定して配置する。
constraints:
- グリッドは4x4、各行・列に1〜4を一回ずつ使う
- ケージごとに合計が異なる素数（重複素数可)
- 初期値：'. 2 1 . / . 3 . . / . 4 3 . / . . 4 .'（r1c1=., r1c2=2, r1c3=1, r1c4=., ...）
- ケージ構成：1) r1c2 r1c3 r2c3, 2) r1c4 r2c4 r3c3 r3c4 r4c3 r4c4, 3) r2c2 r3c2 r4c1 r4c2,
  4) r1c1 r2c1 r3c1
- ケージごと和計が異なる必要（ただし和が同じ素数の場合はケージが異なれば良い）
resources:
- 4x4数独基礎ルール
- '素数リスト（例: 2, 3, 5, 7, 11, ...）'
- 与えられた初期配置
- ケージ割り当て情報、セル位置情報
