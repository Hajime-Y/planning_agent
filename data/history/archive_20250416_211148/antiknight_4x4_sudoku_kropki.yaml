title: 4x4数独（アンチナイト+部分クロプキ制約）論理的強制手による解法
description: 初期盤面r1c1=3のみ固定、それ以外空白。アンチナイト制約（ナイトの動きで同じ数字禁止）＋部分的クロプキドット（r1c3とr1c4の間に白ドット、r3c1とr4c1の間に黒ドット）。各手は『論理的強制手』のみで進める4x4数独を解く。
constraints:
- 盤面は4x4の数独。
- アンチナイト制約：ナイトの動きで届くマス同士は同じ数字を使えない。
- 部分クロプキ制約：r1c3とr1c4の間に白ドット（連続する値）、r3c1とr4c1の間に黒ドット（2倍関係）。他はクロプキなしとみなす。
- '初期配置: r1c1=3、他は空白。'
- 各配置はその時点で論理的に強制される場合のみ実行（総当たりや推測不可）。
