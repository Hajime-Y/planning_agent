task_id: sudoku-killer-4x4-prime
title: 4x4 キラーケージ＋ユニークな素数和制約付き数独の解答
description: '4x4の数独パズルで、キラーケージごとに異なる素数和となる制約付き。盤面初期値： . 2 1 . | . 3 . . | . 4 3 .
  | . . 4 . キラーケージ: [r1c2 r1c3 r2c3],[r1c4 r2c4 r3c3 r3c4 r4c3 r4c4],[r2c2 r3c2 r4c1
  r4c2],[r1c1 r2c1 r3c1]'
constraints:
- 盤面は4x4サイズ
- 通常の数独ルール（各行・各列・各ブロックに1-4が一度ずつ配置）
- キラーケージ内の合計は素数
- 各キラーケージは異なる素数和でなければならない（ユニークな素数和）
- 'ケージの位置情報: [r1c2 r1c3 r2c3], [r1c4 r2c4 r3c3 r3c4 r4c3 r4c4], [r2c2 r3c2 r4c1 r4c2],
  [r1c1 r2c1 r3c1]'
- '初期盤面: . 2 1 . | . 3 . . | . 4 3 . | . . 4 .'
- 'マス目ごとのインデックス: r(1-4)c(1-4)'
resources:
- 手動またはプログラムによる解法（ロジック、数独・素数チェックのアルゴリズム）
- 盤面データ、ケージデータ、素数リスト
