task_id: sudoku_4x4_snake
title: 4x4スネーク制約付き数独の解法
description: '入力された4x4数独盤面（. 1 4 . / . 3 . . / . 4 1 . / . . 3 .）を、通常の数独ルールに加え、以下の特殊制約で解く:

  - スネークは左上から始まり、すべての 2x2 ブロックを1回以上通り、枝分かれ・直交的接触なし、特定のセルだけをカバーする。

  - ''friendly''セル（行番号・列番号・ボックス番号のいずれかがセルの数字と一致する）はスネークに含めず、残りのセルのみスネークが通る。

  - パズルを解く際に上記のルール・制約すべてに従う必要がある。'
constraints:
- 4x4標準数独のルール（各行・列・2x2ボックスに1～4各数字が1個ずつ）
- 'スネーク制約:'
- '  - スネークは盤面左上(1,1)から開始'
- '  - スネークは枝分かれせず、自己交差・直交的接触なし'
- '  - スネークは各2x2ボックス内のいずれかのセルを1回以上通る'
- '  - スネークは''not friendly''なセル(そのマスの数字≠自身の行,列,箱番号)だけを通る'
- 'friendly判定: セル(i,j)の数値が(i:行番号、j:列番号、属する2x2ボックス番号)いずれかと一致していればfriendly'
- スネークは'not friendly'なセルをすべてカバーし、friendlyセルは完全に通過しない
- スネークの経路は盤面上で連続し、上記の条件すべてを満たす必要がある
- 初期盤面の数値を変更せず、残りマス・スネーク経路を求める
resources:
- '初期盤面: [[''.'', ''1'', ''4'', ''.''], [''.'', ''3'', ''.'', ''.''], [''.'', ''4'',
  ''1'', ''.''], [''.'', ''.'', ''3'', ''.'']]'
- friendly判定ロジック（行/列/箱番号の求め方）
- スネークの構築アルゴリズム（経路探索、分岐/直交接触回避）
- 標準数独ソルバーのアルゴリズム
