task_id: sudoku_prime_killer_cage
title: 4x4数独（素数和キラーケージ）で次の一手を特定する
description: 与えられた4x4数独問題において、各行・列には1～4の数字が入り、指定されたキラーケージ内の数字和は素数、かつ各ケージの和は全て異なる素数でなければならない。現状の盤面とケージ情報を元に、次に確実に埋まるマスの配置（一手）を決定する。
constraints:
- 盤面は4x4（各行・列に1～4が1回ずつ）
- 与えられた初期盤面（省略マスあり）を使用
- 指定された各ケージのマスの和は素数（prime number）
- 全ケージで和が異なる（重複素数不可）
- ケージの構成はマス番地で指定された通り
- 盤面とケージの条件のもと、次に確定できる1マスのみを決定する
resources:
- 4x4数独盤面初期値
- 各ケージのマスリスト
- 素数リスト（4～24に該当する）
- 数独およびキラーケージのルール
