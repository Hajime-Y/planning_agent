task_id: solve_4x4_sudoku_region_sum
title: 4x4サムリージョンライン付き数独の解決
description: '標準4x4数独の制約（各行・列・2x2ブロックに1〜4が各1つずつ）に加え、青いサムリージョン（合計線）が盤面を通っており、その線が各2x2ブロックを通るとき、そのブロック内で線が通過したマスの数字の合計が等しいという追加制約がある。与えられた初期盤面配置から、これらの制約を満たすようにすべての空欄を埋めて数独を解く。盤面:
  . 3 1 4 / . 1 . 2 / 3 4 2 1 / . 2 4 .'
constraints:
- 盤面は4x4マスで、すべての行・列・各2x2ブロックには1〜4が1つずつ入る。
- サムリージョン（青い線）が盤面上にあり、その制約については全情報が与えられている。
- サムリージョンに関し、線が2x2ブロックを通るたび、そのブロック内で線が通るマスの合計値は各ブロックごとに同じである。
- 盤面には既に一部の数字が入っている。
- 最終的な目的は、すべての空欄を埋めて、上記制約を満たす唯一の解を求めること。
resources:
- '初期盤面: 1行目: [., 3, 1, 4], 2行目: [., 1, ., 2], 3行目: [3, 4, 2, 1], 4行目: [., 2, 4, .]'
- サムリージョン（青い線）の構成情報（※与えられる場合）。
