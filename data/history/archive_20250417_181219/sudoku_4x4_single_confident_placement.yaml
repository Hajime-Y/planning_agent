task_id: sudoku_4x4_single_confident_placement
title: 4x4数独パズルへの単一確定数字配置
description: 与えられた4x4の数独盤面において、標準ルール（各行・列・2x2ブロックに各数字が1回ずつ現れる）に従い、基本的な論理だけを用いて、確実に進展となる単一の数字を空セルに配置し、その根拠を示す。特別ルール（'Unfriendly'セル/'snake'パス）は今回は考慮せず、基本解法を優先する。
constraints:
- 候補数字の洗い出しや配置判断は標準の数独ルール（行・列・2x2ブロックの一意性）に基づく
- 配置の根拠を簡潔に説明する
- 配置するのは一つのセルと数字に限定する
- 配置後の盤面状態も出力する
- 特別ルール（'Unfriendly'セル/'snake'パス）は今回は考慮しない
resources:
- 4x4数独ボードの初期状態（. 1 4 3 / . 3 . 1 / 3 4 1 2 / . 2 3 .）
- 標準数独解法の知識
