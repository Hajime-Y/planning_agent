task_id: sudoku_region_sum_4x4
title: 4x4数独＋領域和ラインルール解決
description: 与えられた4x4の数独（初期盤面付き）を解きます。追加ルール：mediumturquoise色の領域和ラインは、それぞれ交差する各2x2ボックス内で、ラインが通るマスの和が等しい（値N）こと（ただし同じライン内でボックスごとにNは等しく、ラインごとにNは異なってよい）。
constraints:
- 各行に1～4の数字が一度ずつ入る
- 各列に1～4の数字が一度ずつ入る
- 各2x2ボックス（左上/右上/左下/右下）に1～4の数字が一度ずつ入る
- 領域和ライン上のマスは、通過する各2x2ボックスごとに、そのボックス内で和が等しくなる（ラインごとにNは異なってもよい）
resources:
- 初期盤面：[['.', 3, 1, 4], ['.', 1, '.', 2], [3, 4, 2, 1], ['.', 2, 4, '.']]
- 領域和ライン情報：
- '  1. r1c1 r2c2 r3c1'
- '  2. r1c3 r2c3 r3c2'
- '  3. r2c4 r3c3 r4c2'
