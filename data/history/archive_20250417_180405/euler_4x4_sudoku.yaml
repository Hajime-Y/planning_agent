task_id: euler_4x4_sudoku
title: 4x4 Euler Sudokuの解法
description: 'Solve a 4x4 Sudoku with ''4x4 Euler Sudoku'' rules: Each row, column,
  and box contains the digits 1-4 and 4 different colors exactly once. Each cell has
  a digit and a color, and every digit/color combination appears exactly once. Thermometers
  require digits to increase from the bulb. The digit in the gray circle at r3c4 is
  odd. The board is currently empty.'
constraints:
- 盤面は4x4である（16セル）
- 各行に1-4の各数字が1度ずつ入る
- 各行に4色（便宜上A,B,C,Dなど）が1度ずつ入る
- 各列に1-4の各数字が1度ずつ入る
- 各列に4色が1度ずつ入る
- 各2x2ボックスに1-4の各数字が1度ずつ入る
- 各2x2ボックスに4色が1度ずつ入る
- 盤面全体で各‘数字×色’の組み合わせ(16通り)は1回ずつしか現れない
- 各セルには1つの数字・1つの色が割り当てられる
- サーモメーター（r1c2→r2c3→r3c3、バルブがr1c2・r2c2）はバルブから先の数字が増加する必要がある
- r3c4の数字は奇数（1または3）である
- 盤面は初期状態で空である
resources:
- 盤面座標系（r1c1…r4c4）、2x2ボックス定義
- 色一覧（4色、仮にA,B,C,Dとする）
- サーモメーター構造定義
- ルールの説明
