task_id: sudoku-4x4-counting-circles
title: 4x4 Counting Circles Sudoku Solver
description: 4x4 Sudokuを解く。ただし特別な制約として、格子内の特定セル（サークル）が存在し、そのサークルに置かれた数字nは、「パズル全体でその数字がサークルの中に現れる回数がちょうどn回である」ことを要求する。初期グリッドは空欄。サークルの座標は以下の通り：r1c1,
  r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4。
constraints:
- 4x4数独の通常ルール（各行・列・2x2ボックスに1〜4の数字が重複なく入る）を守ること。
- サークルセル（r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4）には任意の数字を置ける。
- サークルセルにnが入っている場合、そのパズル内でサークルセル内にnが現れる回数は必ずn回であること。
- パズルの初期値は空欄（全マス未入力）である。
resources:
