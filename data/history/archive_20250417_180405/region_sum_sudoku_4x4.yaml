task_id: region_sum_sudoku_4x4
title: 4x4 Region Sum Lines Sudokuのロジカル解法手順
description: 4x4通常数独ルール＋Region Sum Lines（各青線が2x2ボックスを通るたび、そのボックス内の青線上の和が等しくなる）。ボードは空／与えられた青線（3本）をもとに、論理的必然配置を解明する。
constraints:
- 4x4の通常Sudokuルール（行・列・各2x2ボックスに1～4各数字が1つずつ）
- 青線（r1c1-r2c2-r3c1, r1c3-r2c3-r3c2, r2c4-r3c3-r4c2）の各2x2ボックス内で、そのボックス内を通過する部分の和が等しい
- 異なる青線同士は、それぞれ独立して和が等しい（sum値は異なってよい）
- 盤面は空
- 論理的強制配置を説明する（推測や試行なし）
resources:
- '青線の通過セル座標: (1) r1c1-r2c2-r3c1, (2) r1c3-r2c3-r3c2, (3) r2c4-r3c3-r4c2'
- 一般的な数独の盤面・ボックス分割情報
