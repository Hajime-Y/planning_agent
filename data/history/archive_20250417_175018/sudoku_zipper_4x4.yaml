task_id: sudoku_zipper_4x4
title: 4x4ジッパーライン＆サークル付き数独パズルで確実な1マス配置
description: 4x4の数独パズル（ジッパーラインおよびサークル手がかり付）について、すべてのルールと制約に従い、間違いのない確実な1マスの数字を決定し、配置する。
constraints:
- 標準4x4数独のルール（各行・列・2x2ブロックに1〜4が1回ずつ）を守る
- ジッパーライン：連続した太線でつながれた枠内の数字は昇順もしくは降順で並ぶ
- サークル手がかり：枠やサークルの指示がある場合は必ず従う（例：特定の数字が入る等）
- 誤りの無い（一意確定的な）配置を1マスのみ行う
- 元のパズルの現状配置・ジッパー・サークル情報が与えられている（前提入力）
resources:
- 数独パズルの初期配置情報
- ジッパーラインの配置定義
- サークル等の特殊手がかり情報
