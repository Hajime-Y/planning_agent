task_id: sudoku_killer_4x4_lk01
title: 4x4 Killer/Little Killer Sudoku の解法プラン作成
description: 与えられた初期盤面とキラー数独のケージ制約、Little Killerの対角線和ヒントを考慮して4x4数独を解く。
constraints:
- 数独の基本ルール（各行・列・ブロックに1〜4がそれぞれ1度ずつ入る）
- 初期盤面の固定数字（一部セルが事前に与えられている）
- キラーケージの合計制約（指定セルの合計が指定値）
- Little Killer（斜め和：右端5列目から左下への対角線の合計が8）
resources:
- 4x4数独の初期盤面とケージ情報、Little Killerヒント（タスク説明内）
- 数独の標準的な論理ルール
