task_id: sudoku_region_sum_task
title: 4x4数独（Region Sum Lines付き）での確定マスの決定
description: 与えられた4x4数独盤面（. 3 1 4 / . 1 . 2 / 3 4 2 1 / . 2 4 .）と、通常の数独ルール＋「青ライン区間の各2x2ボックス内の合計が等しい」制約がある。指定されたライン（r1c1–r2c2–r3c1、r1c3–r2c3–r3c2、r2c4–r3c3–r4c2）のもと、論理的に確定できるセルを一マス埋める必要がある。
constraints:
- 通常の4x4数独ルール（各行・列・2x2ボックスに1〜4が1つずつ）
- Region Sum Lines：青いライン上の各2x2ボックス内で、そのボックスに属するライン上の数字の合計が等しくなる（ラインが横断するときは各ボックスごとに同じN）
- 初期盤面：1行目 . 3 1 4／2行目 . 1 . 2／3行目 3 4 2 1／4行目 . 2 4 . （左上からr1c1）
- 青ライン1：r1c1–r2c2–r3c1（1行1列→2行2列→3行1列）
- 青ライン2：r1c3–r2c3–r3c2（1行3列→2行3列→3行2列）
- 青ライン3：r2c4–r3c3–r4c2（2行4列→3行3列→4行2列）
- 論理的に確実な配置のみを行う
- 「確実に置ける」セルを1つ埋めるのがゴール
resources:
- 数独ルール
- Region Sum Linesの規則
- 与えられた盤面とライン情報
