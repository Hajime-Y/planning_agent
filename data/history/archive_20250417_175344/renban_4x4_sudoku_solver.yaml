task_id: renban_4x4_sudoku_solver
title: Solve 4x4 Sudoku with Renban Lines
description: 4x4 数独パズル（初期盤面とRenban線が指定）を完全に解くタスク。Renban線上のマスには、連続した数字列（順不同）のみが入る。
constraints:
- 盤面は4x4で各行・各列・各ブロックには1-4が一度ずつ入る
- 指定されたRenban line上の数字は連続した数字列（順不同）になる
- 盤面の初期値・Renban線位置はタスク説明通り
resources:
- '初期盤面：r1: . 3 . .、r2: 2 . 3 .、r3: . . 1 3、r4: 3 . . .'
- 'Renban lines:'
- '  - r4c1 r3c2 r2c2 r1c1'
- '  - r2c3 r2c4 r1c4'
- '  - r4c4 r3c4 r4c3'
- '  - r1c2 r1c3'
