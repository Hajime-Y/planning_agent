task_id: killer4x4
title: 4x4数独キラーケージパズルを解く
description: 指定された4x4数独パズル（キラーケージ付き）の盤面とケージ情報、ケージ合計ルールに従い、解を求める。盤面の初期値を元に、各ケージ内のセルの合計が互いに異なる素数値となり（繰り返し禁止）、行・列で1-4の数字を重複せずに配置すること。ケージ内での数字の繰り返しは許可。
constraints:
- '4x4の数独盤: 各行・列に1から4を1つずつ配置'
- '初期配置: . 2 1 3 | . 3 . 4 | 2 4 3 1 | . 1 4 .'
- 'キラーケージ: 指定セル群（4つ）に区分され、各ケージ内の数字の合計が素数になること'
- どのケージも異なる素数合計になること（重複禁止）
- ケージ内で同じ数字の使用は許可（通常のキラーとは異なる）
- '入力: 盤面・ケージ情報・ルール／ 出力: 解答盤面（各セルの数字の割り当て）'
resources:
- 現状盤面
- ケージ構成（セルリスト）
- 素数リスト
- 数独・キラーケージ制約
