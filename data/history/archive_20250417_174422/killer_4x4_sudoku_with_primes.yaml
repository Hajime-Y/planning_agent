title: 4x4 キラーケージ制約付き数独の段階的解法と初手の提示
description: 4x4の数独パズルを、キラーケージ制約（各ケージの和がユニークな素数、ケージ内で数字の重複可、行・列で重複不可）付きで段階的に論理的に解く。最初に、1箇所に配置が確定する数字（初手）を一手提示する。
constraints:
- 盤面は4x4のグリッドである
- 各行・各列で1～4の数字は1回ずつしか現れない（行・列で重複不可）
- ケージごとに指定されたマス群の合計は一意な素数になる（各ケージで素数の和が異なる）
- ケージ内では同じ数字を複数回使ってよい（重複可）
- 段階的に論理的手順を明示しながら解を示すこと
- 最初に確実に特定できる数字配置（初手）を1つ提示すること
