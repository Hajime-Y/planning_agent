title: 4x4アンチナイト・部分クロプキ制約付き数独の解法
description: '4x4数独パズルを以下の制約で解く:

  - 標準の数独ルール（各行・列・各2x2ブロックで1-4が重複しない）

  - アンチナイト制約（同じ数字がナイトの位置に来てはいけない）

  - 部分的なクロプキ制約（r1c3とr1c4の間に白ドット、r3c1とr4c1の間に黒ドット）

  スタート時点でr1c1=3、そのほかは空白'
constraints:
- グリッドは4x4である
- r1c1には3が入っている。他は空白
- 各行・各列・各2x2ブロックには1-4が一度ずつ入る
- アンチナイト制約：同じ数字はナイト（チェスの桂馬）位置に同時に出現できない
- クロプキ白ドット：r1c3とr1c4の間は差が1でなければならない
- クロプキ黒ドット：r3c1とr4c1の間は一方が他方の2倍でなければならない
resources:
- 問題文で与えられた初期グリッド情報（r1c1=3）
- クロプキ制約の位置情報
- アンチナイト制約の説明
- 標準数独ルール説明
