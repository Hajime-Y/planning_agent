task_id: 4x4_sudoku_dot_line_constraints
title: Solve 4x4 Sudoku with Dot and Line Constraints
description: 'Solve the 4x4 sudoku puzzle with initial state: . 3 4 . / . 4 . . /
  . 1 2 . / . . 3 . and the following constraints: Normal 4x4 sudoku rules; digits
  separated by a black dot are in a 1:2 ratio (between r4c1 and r4c2); The difference
  between two adjacent digits on a coloured line indicates exactly how many pairs
  of adjacent digits along that line have that exact difference. Lines: palegreen
  r3c1-r3c2-r4c3, plum r2c2-r2c3-r3c4-r4c4.'
constraints:
- 4x4の通常の数独ルールを満たす（各行・列・2x2ブロックに1-4が各1マスずつ）
- '初期配置: 1行目 [. 3 4 .], 2行目 [. 4 . .], 3行目 [. 1 2 .], 4行目 [. . 3 .]'
- r4c1とr4c2の間に黒点があり、2つの数字は1:2の比率でなければならない
- 'coloured line に関する制約:'
- '  - 各色付きラインで、隣接する数字の差dの組がd組だけ存在する必要がある（例:diff=2のペアが2組存在、等）'
- '  - ライン: palegreen[r3c1-r3c2-r4c3], plum[r2c2-r2c3-r3c4-r4c4]'
resources:
