task_id: sudoku_variant_4x4_xv
title: 4x4 Sudoku Variant X/Vクルー付き盤面からの次の一手決定
description: 既に一部マスが埋まっている4x4の数独バリアント（盤面：4 1 5 . / . 7 . . / . 4 2 . / . . 8 .）に対して、全てのXおよびVクルー、行・列・ボックス・セットの一意性、合計ルールなど、与えられた制約を順守しながら、次に確定できるマスに1つ数字を置いてください。
constraints:
- 盤面は4x4の数独である
- '初期盤面: 4 1 5 . / . 7 . . / . 4 2 . / . . 8 . （空欄は.）'
- 各行・各列・各2x2ボックスの中で1～7（または指定されたセット）が重複しない
- 全ての与えられたXおよびVクルーを守る（例：Xクルーなら2マスの和が10、Vクルーなら和が5）
- 与えられる追加の合計ルールや固有の数字セットがあればそれを使用する（問題文で明記されている範囲内）
- 現状の盤面から論理的に次に必ず確定できる数字のみをひとつ配置する
- 反復法・仮定法は不可。論理的に確定できる部分のみ
- 迷った場合には、与えられたX/Vクルー位置も考慮する
resources:
- 現状態の4x4盤面
- XおよびVクルーの情報（問題文に与えられている範囲内）
- 数独の一般ルール - 行・列・ボックス内で重複不可
- X/Vクルーの定義：X（和10）、V（和5）
