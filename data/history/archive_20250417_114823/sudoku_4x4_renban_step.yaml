task_id: sudoku_4x4_renban_step
title: 4x4数独(Renbanライン付き)のステップバイステップ解法
description: ユーザーから与えられた4x4数独パズル（Renbanライン付き）について、ひとつずつ確定した数字をセルに埋めるステップバイステップの手順を作成する。Renbanラインの制約も考慮し、毎回ひとつのセルのみ数字を確定する。
constraints:
- 各行・列・2x2ブロックに1〜4の数字が重複なく入る
- Renbanライン上のセルは連続する数字の組み合わせ（順不同）で構成され、重複不可
- 初期グリッドからスタートし、ひとつずつセルを確定する
- 一度に確定するのは1セルのみ
- 毎ステップの根拠・理由を明記する
resources:
- 4x4数独のルール
- 指定されたRenbanラインのセルリスト
- 初期グリッド（ユーザー指定/もしくは標準初期配置）
