task_id: sudoku_selfref_4x4
title: 4x4自己言及サークル数独で一意確定セルを1つ埋める
description: 4x4の通常の数独ルールに加え、円が描かれたセル(指定位置)に数字が入るとき、その数字は『盤上の円の中でその数字が入るセルの個数』と一致する制約を持つ。与えられたサークル位置：r1c1,
  r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4。この条件下で、一意に決まるマスを1つ特定して、そのセルに入る数字を書きなさい。
constraints:
- すべてのセルには1〜4のいずれかの数字が入る
- 各行・各列・各2x2ブロックで数字は重複しない（通常の4x4数独ルール）
- 円が描かれた9マスでは、そのマスに入る数は『円が描かれた9マスのうちでその数字が入る個数』と等しい
- 必ず確定するセルを1つ求める（多数ある場合はそのうちどれか）
resources:
- タスク説明文のみ（具体的な初期配置情報なし＝問題入力はルールと円マス位置のみ）
- 盤面図や追加のヒント情報なし
