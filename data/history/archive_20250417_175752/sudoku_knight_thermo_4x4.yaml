task_id: sudoku_knight_thermo_4x4
title: 4x4ナイト・サーモ数独の一部解決
description: '4x4の空の数独グリッドで、下記の制約付きで1マスだけ確実に決定できる数字を置く:

  - 通常の数独ルール（各行・列・2x2ブロックに1–4が1つずつ）

  - ナイトの手筋で届くセル同士で同じ数字禁止

  - サーモに沿って数字が球根側から厳密に増加

  - サーモ配置：サーモ1: r4c2（球根）→r3c2→r2c2, サーモ2: r2c3（球根）→r3c3'
constraints:
- 4x4の空の数独グリッド
- 各行・各列・各2x2ブロックに1,2,3,4が1つずつ入る（通常ルール）
- ナイト移動（チェスのナイトの動き）で届く2セルに同じ数字を入れてはならない
- サーモに沿って球根から先端にかけて数字が厳密に増加する（温度計ルール）
- 'サーモ1: r4c2（球根）→r3c2→r2c2 の順で連結'
- 'サーモ2: r2c3（球根）→r3c3 の順で連結'
- 確実に一意に決まるセル1マスに数字を決定し配置する
resources:
- 紙面やプログラムによる4x4数独グリッド
- ナイト移動チェックロジック
- サーモ制約を判定するロジック
