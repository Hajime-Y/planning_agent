task_id: sudoku_sun_4x4_v1
title: 4x4 サンインジケーター付き数独の論理的解法
description: 与えられた4x4の数独パズルで、指定されたマス（r2c2, r2c4, r3c4）に 'sun' インジケーター（特殊ルール）がある状況で、単に数独の通常ルール＋sunルールに従い、空の盤面から少なくとも1つのセルの値を論理的に確定せよ。
constraints:
- 盤面は4x4、各行・列・2x2ブロックに1-4が1つずつ配置される通常の数独ルール
- r2c2, r2c4, r3c4マスに“サン”インジケーター（詳細なsunルールは与件通りに適用）
- 初期盤面は全マス空白
- 手筋は論理的推論のみ（試行錯誤ではなく）
- 少なくとも1マスについて論理的に確定した値を出力
resources:
- 4x4空盤面のフォーマット、及びsunルールの内容
- 標準数独のルール
- 'sunインジケーターが指すルール内容（例: そのセルが最小値もしくは最大値、など。sunルール自体の仕様明示）'
