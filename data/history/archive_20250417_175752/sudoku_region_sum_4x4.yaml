title: 4x4数独+リージョンサム線パズルの解法開始ステップ
description: '4x4盤面の数独パズル（初期値なし）。3本の『リージョンサム線』が各セルを結ぶ：線1: r1c1→r2c2→r3c1, 線2: r1c3→r2c3→r3c2,
  線3: r2c4→r3c3→r4c2。通常の数独ルール（行・列・2x2ボックスで重複禁止）＋各2x2ボックス中で線が跨る区間の数字和が同値（線ごとに異なって良い）。解法は『確実に入る数字を1つ特定する』ことから始める。'
constraints:
- 盤面サイズは4x4。各マスには1〜4のいずれかの数字を1つずつ入れる。
- 各行・各列・各2x2ボックスで同一数字の重複不可（一般的な数独ルール）。
- 与えられた3本のリージョンサム線が盤面を通る：
- '  線1: r1c1→r2c2→r3c1'
- '  線2: r1c3→r2c3→r3c2'
- '  線3: r2c4→r3c3→r4c2'
- リージョンサムルール：各線ごとに通る2x2ボックス内の区間の数字の和が等しいこと（線ごとに異なる値Nになってよい）。
- 開始盤面には初期値なし（全マス空欄）。
- まず解答において、どこかのマスに『この数字しか入り得ない』と確定できる場所を1つ明らかにすること。
resources:
- 4x4の空の数独盤面
- リージョンサム線情報（各セルの位置と番号）
- 紙/Excel等、メモや仮置きができる環境
