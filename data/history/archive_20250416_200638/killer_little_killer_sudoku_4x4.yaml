title: 4x4 Killer + Little Killer Sudoku 解法
description: 4x4形式の数独盤面（初期配置、キラーケージ、リトルキラー制約付き）を、すべての制約を満たすように解く。完成盤面を出力する。
constraints:
- 各行・各列・各2x2ブロックには1～4の数字が1つずつ入る（通常のSudoku制約）
- 各キラーケージ内の数字の合計は、指定された値と等しくなる
- キラーケージ内の数字は重複しない
- Little Killer制約：右上から左下への対角線上の数字の合計が8になる
- 初期盤面の数字と一致するように配置
- 盤面サイズは4x4
