title: 4x4数独＋特殊スネーク＋確定配置検出
description: "4x4数独パズル（通常ルール）を解き、追加条件として：\n - r1c1から始まる1セル幅のスネーク（連続する隣接セルの列）を描くこと\n\
  \ - そのスネークが2x2ボックスを全て一度は通り\n - スネークは「unfriendly」セル（自身の数字が、その行または列またはボックス番号と一致しないセル）のみを通り、それ以外は通らない\n\
  1つの確定配置を導出し、その内容を出力する"
constraints:
- 4x4通常数独ルール（各行・列・2x2ボックスに1〜4を1回ずつ）
- 1セル幅のスネークをr1c1（左上）からスタートし、隣接セルの連続で構成する
- スネークは全ての2x2ボックスを1回以上必ず通る
- スネークの経路は「unfriendly」セル（セルの数字≠行・列・ボックス番号）であり、それ以外通らない
- スネークは分岐せず隣接1本で構成される
- 解が複数あってもよいが、1つの確定配置（置けると確定する数字）を1つ示し、出力する
