task_id: sudoku_knight_thermo_4x4
title: 4x4 Sudoku with Knight's Move and Thermo Restrictions
description: 'Solve the provided 4x4 Sudoku puzzle which includes the following constraints:
  1. Normal Sudoku rules (each digit 1–4 must appear exactly once per row, column,
  and 2x2 box), 2. Knight''s move restriction (no two identical digits can be at a
  chess knight''s move from each other), 3. Thermo constraint: In each given thermo
  (thermometer-shaped region), digits must strictly increase from bulb to end. Given
  puzzle: . 1 4 . / . 4 . . / . 3 2 . / . . 3 . Thermos: (1) r4c2-bulb, r3c2, r2c2
  end. (2) r2c3-bulb, r3c3 end.'
constraints:
- Each digit 1-4 must appear exactly once per row.
- Each digit 1-4 must appear exactly once per column.
- Each digit 1-4 must appear exactly once per 2x2 box.
- No two identical digits can be placed a chess knight's move apart.
- In a thermo, digits must strictly increase from bulb to tip.
resources:
- 'Sudoku initial grid:

  . 1 4 .

  . 4 . .

  . 3 2 .

  . . 3 .'
- 'Thermos:

  (1) r4c2 (bulb) → r3c2 → r2c2 (end)

  (2) r2c3 (bulb) → r3c3 (end)'
