task_id: euler_sudoku_4x4
title: 4x4 Euler Sudokuの解答計画
description: 4x4 Euler Sudoku（各行・列・ボックスに1-4と4色を一度ずつ配置し、全ての数字・色の組み合わせが一度ずつ現れるように埋める）を、与えられたヒント・ルールに従って解く。サーモメーター型ヒント（温度計の球側から数字が昇順）、いくつかのセルには奇数制約などがある。必要に応じ、どの空セルにも確定して置ける数字があればそれを求める。
constraints:
- 1-4の数字と、4つの異なる色を各行・各列・各2x2ボックスに一度ずつ配置する
- 各セルには数字と色が入り、すべての数字・色ペアが盤上で一度ずつ現れる
- 'サーモメーター: 球の端から先端に向かって数字が昇順となる'
- 指定された位置(r1c2, r2c2, r3c4)にグレーサークル（奇数数字）が置かれる
- 与えられた盤面（. 2 4 1 / . 1 . 2 /1 4 2 3 /. 3 1 .）を元に進める
- 視覚的なヒント（温度計線と灰色サークル）を考慮して解く
- どの空セルにも確定して置ける数字があれば、その数字を求める（色の割り当てまで確実でなくてもよい）
resources:
- 入力盤面情報
- 数独・色割り当てルール説明
- サーモメーターの制約・配置
- 奇数セルの制約位置
