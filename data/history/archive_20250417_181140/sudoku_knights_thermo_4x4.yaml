task_id: sudoku_knights_thermo_4x4
title: 4x4ナンプレ（ナイト移動禁止＋サーモ制約）パズルの解決
description: '指定された4x4数独盤面を、通常のルールに加えて「騎士の手による移動で同じ数字禁止」と「サーモ（温度計）における増加制約」を満たすように解く。

  盤面:

  . 1 4 3

  . 4 . 2

  4 3 2 1

  . 2 3 .

  サーモ:

  Thermo 1: r4c2→r3c2→r2c2

  Thermo 2: r2c3→r3c3

  追加ルール：ナイト移動距離のセル同士で数字の重複禁止'
constraints:
- 各行に1～4が重複なく入ること
- 各列に1～4が重複なく入ること
- 各2x2ブロックに1～4が重複なく入ること
- ナイト移動（チェスの騎士の手）の距離にあるセル同士で同じ数字を使ってはいけない
- 'サーモ（温度計）制約: サーモ上のセルは、バルブ側から先端に向けて値が strictly increase（厳密に昇順）すること'
- 初期盤面の数字は固定
resources:
- 初期盤面（与えられた数字配置）
- 'サーモ（温度計）のセルリスト（例: [[(4,2),(3,2),(2,2)], [(2,3),(3,3)]]）'
- ナイト移動座標の算出アルゴリズム
- 2x2ブロック割当表
- 4x4数独の標準解法ロジック（バックトラッキングなど）
