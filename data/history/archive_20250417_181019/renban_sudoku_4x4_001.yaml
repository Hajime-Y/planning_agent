task_id: renban_sudoku_4x4_001
title: 4x4数独 (Renbanラインあり) の論理的解答計画
description: 指定された4x4数独パズル（初期値とRenbanラインあり）を、順を追った論理的推論により解き、強制的配置を論証を含めて決定する。ロジカルな根拠を明示しつつステップバイステップで解答すること。
constraints:
- 数独の基本ルール（行・列・2x2ブロックごとに1~4を一度ずつ使用）を守る
- '指定されたRenbanライン（各ライン上のマスには隣り合った数が順不同で入る。例: 2,3,4→可 1,2,3→可 1,3,4→不可）を必ず考慮する'
- 論理的根拠（なぜそのマスが特定の数字になるか）を必ず説明する
- 強制手で埋めること（適当に当てはめる/仮置き禁止）
- 最終的に解を1つ求める
resources:
- '初期盤面: . 3 4 2 / 2 4 3 . / 4 2 1 3 / 3 . . .'
- 'Renban lines: [r4c1 r3c2 r2c2 r1c1], [r2c3 r2c4 r1c4], [r4c4 r3c4 r4c3], [r1c2
  r1c3]'
- ペンと紙 or Excel等グリッド管理ツール
- 論理推論力
