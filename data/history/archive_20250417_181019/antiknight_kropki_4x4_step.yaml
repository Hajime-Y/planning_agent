task_id: antiknight_kropki_4x4_step
title: 4x4 Antiknight & Partial Kropki 数独で一意の次のマスを論理的に埋める
description: 4x4数独の現在の盤面とAntiknightおよびPartial Kropki規則に従い、論理的に一意に確定できるセルに次の数字を配置する。盤面：3
  4 2 1 / 1 2 4 . / 2 1 3 4 / 4 . . .
constraints:
- 4x4の通常の数独ルール（各行・列・ブロックで各数字は一度だけ使う）
- 'Antiknightルール: ナイトの動きで同じ数字を配置不可'
- 'Partial Kropkiルール: 一部の隣接セルは白/黒のKropkiドットで制約（詳細不明のため未指定セルは制約なし扱い）'
- 現在の盤面からスタートし、論理的に一意のセルのみを埋めること
- 出力はどのセルにどの数字を置くかを示すこと
resources:
- 4x4数独の現在の盤面値
- Antiknightルール説明・アルゴリズム
- Partial Kropkiルール説明・適用ロジック
