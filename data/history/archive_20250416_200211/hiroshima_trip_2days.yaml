title: 2日間の広島旅行観光プラン作成
description: 広島空港発着で、1日目は晴れ、2日目は曇りの天気予報のもと、宮島（厳島）に宿泊する条件での2日間の広島観光プランを立てる。
constraints:
- 出発・到着はともに広島空港を利用すること
- 全日程は2日間とすること
- 宮島（厳島）で1泊すること
- 1日目は晴れ、2日目は曇りの気象条件を考慮してプランを立てること
resources:
- 広島観光スポット情報（広島市、宮島、原爆ドーム等）
- 天気予報（1日目：晴れ、2日目：曇り）
- 移動手段(電車、バス、フェリー等)
- 宿泊施設情報（宮島エリア）
- 広島空港のフライト情報
