task_id: error_sudoku_4x4
title: 4x4エラー数独の解法
description: '4x4エラーサドク(Sudoku variant)を、以下の初期値からルールに従い解く: r1c2=1, r1c3=3, r2c2=2,
  r3c2=2, r3c3=1, r4c3=4。ルール: 各数字1-4は盤面にちょうど4マスずつ現れる。各数字Nについて、必ずN回だけ誤配置(エラー)を行う。通常の行・列・ボックスの重複禁止(like
  classic sudoku)に加え、領域(region)、パリンドロームライン、行/列和(clue)も存在。'
constraints:
- 盤面は4x4。
- '初期値: r1c2=1, r1c3=3, r2c2=2, r3c2=2, r3c3=1, r4c3=4。'
- 数字1～4を各4回ずつ配置する
- '数字Nは、必ずNか所だけエラーを発生させる(計: 1+2+3+4=10エラー)'
- 'エラー: 各行・列・ボックスに重複する形でNか所だけ配置されていること'
- 通常は行・列・ボックスに同じ数字は1つだけ(例外:エラーのため)
- 領域(region)やパリンドローム(回文)ライン、行/列の和(clue)にも従う
resources:
- 4x4エラーサドクのルール記述
- 初期配置
- 行/列/ボックス/region/palindrome/sum情報　(詳細情報があれば追加)
