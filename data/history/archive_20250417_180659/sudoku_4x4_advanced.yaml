task_id: sudoku_4x4_advanced
title: 4x4 Advanced Sudoku Solver with Black Dot and Colored Line Constraints
description: 'Solve a 4x4 sudoku puzzle following: (1) standard sudoku rules, (2)
  cells separated by a black dot must have digits in a 1:2 ratio, (3) along each colored
  line, the frequency of each digit difference (for adjacent cells) must match the
  number of pairs with that difference.'
constraints:
- Each row, column, and 2x2 box contains 1-4 exactly once (normal sudoku rules)
- Cells separated by a black dot must be in a 1:2 ratio
- For each colored line, for any adjacent cell pair, the difference d between their
  digits must appear exactly d times along the line
- Palegreen line runs through r3c1, r3c2, r4c3; plum line runs through r2c2, r2c3,
  r3c4, r4c4
- Black dot connects r4c1 and r4c2
- 'Given starting grid: Row 1: . 3 4 2 | Row 2: . 4 . 3 | Row 3: 3 1 2 4 | Row 4:
  . 2 3 .'
resources:
- Puzzle grid (starter values)
- Definition of colored lines and black dot location
