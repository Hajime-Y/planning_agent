task_id: sudoku_4x4_region_sum
title: 4x4数独（Region Sum Line制約付き）の解法
description: 与えられた4x4数独パズルに対し「Region Sum Line」制約を考慮し、確実に空欄に数字を論理的に置けるよう解法を導く。
constraints:
- 各行に1～4が重複せずに入る
- 各列に1～4が重複せずに入る
- 各ボックス（2x2領域）に1～4が重複せずに入る
- Region Sum Lineの線上のマスの合計が指定値になる（線は途切れず連続している）
- 推測ではなく論理的に数字を確定させる
- 指定の空欄（未確定セル）に数字を一つ以上確実に配置する
resources:
- 与えられた4x4数独の初期盤面
- Region Sum Line の位置と合計値の情報
- ペンシルマーク（候補数字）計算ツール or メモ
- 数独ルールとRegion Sum Lineの定義説明
