task_id: sudoku-4x4-zipper-special
title: 4x4 Sudoku Puzzle Solution with Zipper Line and White Circle Rules
description: 'Solve a 4x4 Sudoku puzzle given an initial board and special rules:
  Zipper Line—cells an equal distance from the center of a gray line must sum to the
  center''s digit; White Circles—digits in white circles indicate how many circles
  that digit appears in.'
constraints:
- 'Standard Sudoku rule: Each row, column, and region (2x2 blocks implicitly, though
  not specified) contains digits 1-4 with no repeats.'
- 'Initial board: . 4 1 2 | . 1 . 3 | 1 2 3 4 | . 3 2 . (dots represent blanks; 4
  rows)'
- 'Zipper Line rule: Cells an equal distance from the center cell of a gray ''zipper
  line'' must sum to its digit.'
- 'White Circle rule: A digit in a white circle cell indicates how many white circles
  that digit appears in across the board.'
- Only digits 1-4 are used in the puzzle.
resources:
- Given initial 4x4 sudoku board.
- Definitions for 'zipper line' and white circle rules.
