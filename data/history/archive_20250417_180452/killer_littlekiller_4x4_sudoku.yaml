title: 4x4 Killer & Little Killer Sudokuの解答
description: '与えられた4x4数独盤面・キラーケージ・リトルキラー条件を満たす解を見つける。

  初期盤面:

  . 2 1 4

  . 4 . 3

  2 3 4 1

  . 1 3 .

  キラーケージ:

  - 5: r1c1 r1c2

  - 8: r2c1 r2c2 r3c2

  - 4: r2c4 r3c4

  リトルキラー条件: 右端上矢印（r1c5）より左下方向への斜めの合計8'
constraints:
- 盤面は4x4で各行・各列・各ブロックに1～4が一度ずつ入る
- ケージ内のセルの数値合計が指定値となり、かつ重複しない
- リトルキラー矢印方向上のセル合計は8
- 初期値は盤面inputに従う（不明セルは'.'）
