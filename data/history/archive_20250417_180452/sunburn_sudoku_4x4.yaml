task_id: sunburn_sudoku_4x4
title: 4x4 SUNBURN Sudoku solver - 要件
description: 与えられた4x4数独パズルを、SUNBURN（各日の場所が「周囲8マスに自分より小さい数が何個あるか」を意味する）ルールを加えたうえで解く
constraints:
- 盤面は4x4の数独（各行・列・2x2ボックスごとに1〜4が一度ずつ使われる）
- SUNBURNヒント付きマス（r2c2, r2c4, r3c4）は、そのマスの数字より小さい数字が、直交・斜め方向を含む周囲8マスにいくつあるかを示す
- 与えられた入力に従い、ユニークな解を導出する必要がある
resources:
- 4x4数独の初期盤面
- SUNBURNヒント付きマスとそのヒント値
