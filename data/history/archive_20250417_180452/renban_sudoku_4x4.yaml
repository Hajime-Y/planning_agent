task_id: renban_sudoku_4x4
title: 4x4リレンバン（Renban）ライン付き数独の論理的解決
description: 4x4盤面の数独パズルを解く。1~4を各行・列・2x2ボックスに1度ずつ配置し、紫のRenbanライン上は全て連続した異なる数字の集合（順不同）でなければならない。与えられたリレンバン線の位置も考慮する。論理のみで自信を持って1マスを確定する。
constraints:
- 各行には1~4が1度ずつ入らなければならない。
- 各列にも1~4が1度ずつ入らなければならない。
- 各2x2ボックスにも1~4が1度ずつ入らなければならない。
- 'Renban（リレンバン）ライン上の数字は、全て連続した異なる数字（順不同）でなければならない（例: 1,2,3や2,3,4のような組）'
- 'リレンバンの配置: [r4c1, r3c2, r2c2, r1c1], [r2c3, r2c4, r1c4], [r4c4, r3c4, r4c3], [r1c2,
  r1c3]'
- 盤面は4x4で各マスには1桁の数字しか入らない。
- 論理的推論のみで、少なくとも1つのセルを確定させること
resources:
