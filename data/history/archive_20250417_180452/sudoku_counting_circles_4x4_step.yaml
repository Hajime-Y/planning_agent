task_id: sudoku_counting_circles_4x4_step
title: 4x4数独＋カウンティングサークル制約対応の確定手探索
description: 4x4サイズの数独パズルに対し、与えられた盤面（'. 4 2 1 | . 2 . 3 | 4 1 3 2 | . 3 1 .'）と追加制約（カウンティングサークル：特定位置のリストから条件が提示される）を用いて、いずれかの空きセルに次に確定できる数字を特定し、その配置を特定する。
constraints:
- ・盤面は4x4、初期値は行方向に左上から順に表記（例：. 4 2 1 | . 2 . 3 | 4 1 3 2 | . 3 1 . ）。
- ・カウンティングサークル制約付き：特定マスに「サークル」が配置され、追加条件が課される（詳細条件はサークル位置リストおよびその仕様による）。
- ・通常数独と同様、各行・各列・各2x2ブロックに1,2,3,4が一度ずつ現れる。
- ・追加サークル条件を満たしつつ、次に確定できるマス（どこでもよい）を1マス特定する。
resources:
- ・初期盤面データ（'. 4 2 1 | . 2 . 3 | 4 1 3 2 | . 3 1 .'）
- ・カウンティングサークル位置リスト
