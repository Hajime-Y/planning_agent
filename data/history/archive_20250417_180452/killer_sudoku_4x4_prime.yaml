task_id: killer_sudoku_4x4_prime
title: 4x4 キラーケージ素数和の数独を解く
description: '4x4の数独変種（killer sudoku）を、指定ケージの構成と盤面条件下で解く。（1）各行・列には1～4が一度ずつ現れる。

  （2）ケージ内の数字の合計は素数（prime）で、異なるケージは異なる素数。

  （3）ケージ内で数字の重複は可能。

  （4）与えられた初期盤面、およびケージの配置・対応を守ること。

  ケージ：(1) r1c2 r1c3 r2c3, (2) r1c4 r2c4 r3c3 r3c4 r4c3 r4c4, (3) r2c2 r3c2 r4c1 r4c2,
  (4) r1c1 r2c1 r3c1'
constraints:
- 各行・各列に数字1～4が1度ずつ現れる（基本数独ルール）
- 全ケージにおいて、ケージ内の数字合計は素数（prime number）
- ケージごとに合計値が全て異なる（同じ素数を持つケージが2つない）
- ケージ内で数字は重複してもよい
- 入力盤面（. 2 1 3 / . 3 . 4 / 2 4 3 1 / . 1 4 .）およびケージ割り当てに従う
resources:
- 初期盤面情報
- ケージ割り当て情報
