task_id: sudoku-4x4-sunburn-v1
title: Solve 4x4 Sudoku with SUNBURN constraint and fill one definite value
description: 4x4数独パズルを、初期盤面とSUNBURN（サンバーン）制約付きで解き、確定するマスに値を1つ記入すること。
constraints:
- パズルは4x4のマスで構成される。
- 各行・列・2x2ブロックには1〜4の各数字が1回ずつ入る。
- SUNBURNヒント（サン）は指定セルにあり、そのセルの数字は「周囲8マスに自身より小さい数字はいくつあるか」を示す。
- SUNBURNヒントは r2c2, r2c4, r3c4 のセルにある。
- '入力盤面：

  . 4 2 1

  . 2 . 3

  2 3 1 4

  . 1 3 .'
- 1つ確定するマスの数値を埋める。
resources:
- 初期盤面ヒント
- SUNBURN制約場所情報 (r2c2, r2c4, r3c4)
- 数独のルール（行・列・ブロック・1-4各1回/マス）
