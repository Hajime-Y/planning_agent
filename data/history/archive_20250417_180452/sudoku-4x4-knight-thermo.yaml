task_id: sudoku-4x4-knight-thermo
title: 4x4ナイト移動・サーモ制約付き数独の次の確定手発見
description: 標準ルール、ナイト移動制約、サーモ制約付き4x4数独で、与えられた盤面と指定されたサーモ形状をもとに、次に確定して置ける値（1マス分）を論理的に導出する。
constraints:
- 標準数独の4x4盤面。行・列・各2x2boxに同じ数字を2度使えない。
- ナイト移動制約：ナイト（チェスの跳び馬）の動きで到達できるセルに同じ数を同時に使えない。
- サーモ制約：サーモメーターのバルブ側（bulb）から先端に向かって、入る数が必ず昇順でなければならない。
- 初期盤面は'.'が空欄、指定の並びで入力。サーモ指定も明記されている。
- 確実に定まる（ロジックで唯一候補となる）次のマスと値を特定すること。
resources:
- 与えられた4x4盤面初期値
- 'サーモ指定: 1本目 r4c2（バルブ）→r3c2→r2c2、2本目 r2c3（バルブ）→r3c3'
