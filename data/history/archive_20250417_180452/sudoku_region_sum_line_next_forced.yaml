title: 4x4数独（領域和ライン付き）：次の確定数字を求める
description: 与えられた4x4の通常数独の盤面に、2x2領域ごとにライン上の数字和が等しいという追加ルールがある。盤面状態とライン情報が与えられている状態から、次の一手（確定配置）を一つ特定する。
constraints:
- ・4x4の基本的な数独ルール（各行・列・2x2ボックスに1～4が一度ずつ）
- ・青い線（領域和ライン）は2x2ごとに合計Nとなり、ボックスごとの合計が同じNになる必要がある
- ・異なるラインごとにNが異なってもよい
- ・現在の盤面状態に従い、合致する次の一手を一つのみ確定させる
resources:
- ・与えられた4x4盤面の現状態
- ・青い領域和ラインの視覚的情報（記述）
