task_id: sudoku_counting_circles_4x4
title: 4x4 数独（カウントサークル制約付き）の一手確定解明
description: 与えられた4x4数独パズルとサークル制約に従い、未確定セルのうち1つ「必ず埋まるセル」に確実に数字を配置する。サークルは特定セルの集合で、各サークル内の数字は「その数字がサークル全体で何回現れるか」を表す特別な制約となる。ルール：通常の数独ルール＋指定セルのサークル制約。
constraints:
- 4x4サイズの数独である
- 通常の数独ルール（各行・列・2x2ブロックに1～4が1回ずつ）を満たす
- 指定セル（サークル）内の数字nは『サークル全体で数字nが出現する回数』にならなければならない
- '現在の盤面（初期値含む）：r1: . 4 2 1 | r2: . 2 . 3 | r3: 4 1 3 2 | r4: . 3 1 .'
- 'サークル位置は次の通り: r1c1, r1c2, r2c2, r2c3, r2c4, r3c1, r4c1, r4c2, r4c4。'
- できるだけ直接確定する1マスのみを埋める
resources:
- 初期盤面とサークル定義
- 数独ルール（一般/サークル制約）
- 手作業や計算も許容
