title: 4x4数独+レンバン線（初期値2、配置進展の特定）を解く
description: "4x4数独において、以下の条件で特定の配置（進展ポイント）を見つける：\n- グリッドは4x4。\n- 最初にr2c1に2が入っている。\n\
  - レンバン線（連続数字列）が指定位置にある（4本）。\n- それぞれのレンバン線は、同じ線上に連続する整数のみ可能。\n- 決定的な進展が生じる配置を特定し、解へ進む。\n\
  - レンバン線:\n  1. r4c1-r3c2-r2c2-r1c1\n  2. r2c3-r2c4-r1c4\n  3. r4c4-r3c4-r4c3\n \
  \ 4. r1c2-r1c3\n"
constraints:
- 4x4の数独である（各行・各列・各ボックスに1-4が1つずつ）
- r2c1に初期値2を配置済み
- 指定のマスがレンバン線で連結（各線は同一線上で隣り合う数字のみ許可）
- 配置に際して矛盾を起こしてはいけない
- “進展できる決定配置”を1つ特定
resources:
- 数独の標準ルール
- レンバン線ルールの詳細
- 初期配置情報およびレンバン線の構成
