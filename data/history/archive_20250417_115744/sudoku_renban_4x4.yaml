task_id: sudoku_renban_4x4
title: 4x4 Renban制約付き数独パズルの解答
description: '与えられた初期値とRenban制約をもとに4x4数独を解く。

  - r1c2:3, r2c1:2, r2c3:3, r3c3:1, r3c4:3, r4c1:3 が与えられた初期値。

  - Renbanライン: r4c1-r3c2-r2c2-r1c1, r2c3-r2c4-r1c4, r4c4-r3c4-r4c3, r1c2-r1c3

  - 通常の4x4数独ルール（行・列・2x2ブロックで重複禁止）

  - Renbanライン上は連続した数字の並び（順不同）'
constraints:
- 各行・各列・2x2ブロックに1~4が1回ずつ現れる
- 'Renbanライン上の数字はどの順でもよいが連続した数値になる（例: 1,2,3)'
- 与えられた初期値と全制約を満たすこと
resources:
- 初期盤面情報
- Renban制約ラインの座標情報
- 数独のルール
- Renbanルール
