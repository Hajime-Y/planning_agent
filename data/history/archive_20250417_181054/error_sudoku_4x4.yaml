task_id: error_sudoku_4x4
title: 4x4 Error Sudoku パズルの解法
description: 各数字1〜4をぴったり4回ずつ使用する4x4 Error Sudokuを解く。ただし、数字Nについて、ちょうどN回エラー（同じ行/列/ボックス内に複数出現）が発生する必要がある。追加制約あり：パリンドローム線、特定の行・列の合計値制約。ビジュアルな領域分けも指定されている。
constraints:
- 各数字1〜4はグリッド全体でぴったり4回使う。
- 数字Nは、N回だけエラー（同じ行/列/ボックスでペアになる重複）が発生していなければならない。
- 'パリンドローム線: 指定された線上の数字列は前後対称（回文）。'
- 1行目・2行目の合計<13、1列目・2列目の合計<7。
- 4行目と2行目の左端の和>10。
- 与えられたビジュアルな領域（ボックス/領域）に従う。
- 最終的な盤面はすべてセルが埋められている必要がある。
