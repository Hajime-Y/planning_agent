task_id: sudoku_thermo_variant_analyze
title: 4x4サーモメーター黒白ドット＆偶数マス数独の制約解析・配置決定
description: 4x4数独変種パズル（サーモメーター、黒/白ドット、灰色偶数マス付き）において、制約を論理的に解析し、論理的帰結として1マスに特定の数字を自信を持って配置し、その過程を詳細に説明する。
constraints:
- 標準的な4x4数独ルール（各行・列・各2x2ボックスに1～4が1回ずつ）に従う
- サーモメーター：温度計形状のマスで、電球側から先端へ必ず数字が昇順で配置される（同一数字不可）
- 黒ドット：隣接マスの数字が1:2の比率
- 白ドット：隣接マスが連続する数字（差が1）
- 灰色偶数マス：そのマスは必ず偶数（2または4）
- 盤面画像や初期値等、パズルの具体的レイアウト情報が与えられていること
resources:
- パズルの盤面図や初期配置情報
- サーモメーターパーツの配置情報
- 黒/白ドットの位置情報
- 灰色偶数マスの位置情報
