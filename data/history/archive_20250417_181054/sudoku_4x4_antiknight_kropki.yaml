task_id: sudoku_4x4_antiknight_kropki
title: 4x4数独パズル（Anti-Knightおよび部分Kropki制約付き）の解答
description: "4x4の数独パズルに対して以下の制約で解を求める：\n・通常数独の各行・各列・各ブロック（2x2）には1〜4が一度ずつ入る。\n・Anti-Knight制約:\
  \ ナイトの動きで到達可能なセルは同じ数字を持てない。\n・Kropkiの白点（隣接セルの数字が1差）：r1c3とr1c4。\n・Kropkiの黒点（隣接セルの数字が2倍関係）：r3c1とr4c1。\n\
  ・初期盤面:\n  - Row 1: 3 . 2 1\n  - Row 2: 1 2 4 .\n  - Row 3: 2 1 3 4\n  - Row 4: 4\
  \ . . .\n"
constraints:
- 各行・各列・各2x2ブロックに1〜4が一度ずつ入る標準数独ルール
- いかなる2セルも、チェスのナイトの動きで到達できる場合、同じ数字を持てない（Anti-Knight制約）
- r1c3とr1c4の間に白点：両セルの数字が1だけ異なる必要あり
- r3c1とr4c1の間に黒点：両セルの数字は2倍または1/2の関係
- '初期配置: r1c1=3, r1c3=2, r1c4=1, r2c1=1, r2c2=2, r2c3=4, r3c1=2, r3c2=1, r3c3=3, r3c4=4,
  r4c1=4（他は空白）'
resources:
- パズル入力（初期盤面配置）
- Anti-Knight制約の定義
- Kropki（白・黒点）制約の定義
