title: 論理的に数字が確定するマスを1つ埋める4x4数独解法（追加制約付き）
description: 4x4数独パズル（特別制約あり）の初期配置と制約（黒丸1:2比、パープルおよびペールグリーンの差分指定線）を用いて、論理的に数字が唯一確定するマスを1つ特定し記入せよ。
constraints:
- 通常の4x4数独ルール（各行・列・4マスのブロックに1～4を重複なく配置）
- 黒い丸（r4c1とr4c2の間）があり、両マスの数字のどちらかがもう一方の2倍
- ペールグリーン線がr3c1, r3c2, r4c3を結び、各隣接マスの数字の差が指定されている（詳細な数字は省略されているが、差分制約がある）
- プラム線がr2c2, r2c3, r3c4, r4c4を結び、各隣接マスの数字の差が指定されている（差分制約あり）
- 与えられた初期配置をすべて反映する
resources:
- 初期マス目の数字配置
- 追加の視覚的パズル制約（黒点、ペールグリーン線、プラム線）
- 論理的推論手法
