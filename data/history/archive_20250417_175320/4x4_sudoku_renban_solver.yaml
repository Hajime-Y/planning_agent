task_id: 4x4_sudoku_renban_solver
title: 4x4数独＋Renbanライン制約パズルの解決
description: 与えられた6個のヒント数字と3本のRenbanラインを含む4x4数独パズルをルール通りに解き、唯一の正解解を特定する。標準数独ルール（各行・列・2x2ブロックに1〜4が一度ずつ）と、Renban（ライン上の数字が連続かつ重複禁止）制約を満たして解く。
constraints:
- 盤面は4x4。各行、各列、および各2x2ブロックに1〜4が一度ずつ入る（標準数独ルール）。
- '与えられたヒントは: r1c2=3, r2c1=2, r2c3=3, r3c3=1, r3c4=3, r4c1=3'
- '以下のセルを繋ぐ3本の紫色Renbanラインが存在: (1) r4c1, r3c2, r2c2, r1c1, (2) r2c3, r2c4, r1c4, (3)
  r4c4, r3c4, r4c3, (4) r1c2, r1c3'
- Renbanラインでは各ライン上の数字は連続する整数列で、重複があってはならない。
resources:
- パズル盤面の初期状態（与えられた数字）
- Renbanラインのセル座標リスト
- 標準数独／Renbanルールの知識
