task_id: sudoku_4x4_knight_thermo
title: 4x4ナイト移動制約付き・サーモメーター付き数独を解く
description: '4x4の空白数独グリッド（1~4使用）。

  ・各行・列・2x2ボックスで同じ数字は使えない。

  ・ナイトの移動先にも同じ数字不可。

  ・サーモメーターが2つ：サーモ1: バルブ(r4c2)→(r3c2)→(r2c2)。サーモ2: バルブ(r2c3)→(r3c3)。

  ・サーモはバルブから先端に向け数字 strictly 増加。

  ・グリッド全て空白から唯一解を構築。'
constraints:
- グリッドは4x4。数字は1~4。
- 各行・列に同じ数字不可。
- 2x2ボックス内で同じ数字不可。
- ナイトのチェス移動先（L字型, 2,1および1,2離れ）にも同じ数字不可。
- 'サーモ1: (r4c2)→(r3c2)→(r2c2)はバルブから先へ strictly 増加。'
- 'サーモ2: (r2c3)→(r3c3)はバルブから先へ strictly 増加。'
- グリッドは全て空白。
resources:
- 4x4空白グリッド、座標系（行:1-4, 列:1-4）
- '数字セット: [1,2,3,4]'
- 'サーモ位置情報: [(r4c2,r3c2,r2c2), (r2c3,r3c3)]'
- 各種制約判定ロジック
- ナイト移動座標計算ロジック
