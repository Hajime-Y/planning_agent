task_id: sudoku_special_4x4
title: 4x4数独（特殊制約付き）の解法
description: '与えられた4x4数独を以下の追加制約付きで解く:

  - 黒丸で繋がったマスは数字が1:2の比率

  - 有色線（palegreen, plum）の各隣接マス間の差の値が、その線上で同じ差になるペアの数と一致

  盤面: . 3 4 . / . 4 . . / . 1 2 . / . . 3 .;

  palegreen線: r3c1, r3c2, r4c3

  plum線: r2c2, r2c3, r3c4, r4c4

  黒丸: r4c1とr4c2の間'
constraints:
- 各行・各列・各4マスボックスには1〜4の各数字が1個ずつ入る（標準4x4数独）
- 盤面の初期数字は固定（.は未確定、他は確定値）
- 黒丸でつながれたマス（r4c1, r4c2）の数字は1:2比（例：1と2、2と4）
- palegreen線（r3c1-r3c2-r4c3）では、隣接するマス2組（r3c1-r3c2、r3c2-r4c3）の差dについて、『dの値とその線上でdの差となるペア数が等しい』
- plum線（r2c2-r2c3-r3c4-r4c4）では、線上の各隣接ペアの差dについて、『dの値と、その線上でdの差になるペアの数が等しい』
resources:
