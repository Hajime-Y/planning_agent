title: 4x4 数独（COUNTING CIRCLES 追加制約付き）で1つだけ確実に置けるセルを特定＆理由を説明
description: 与えられた4x4数独パズルについて、COUNTING CIRCLESという追加制約が課されている。このパズルで、現時点で唯一確実に決まるマス（セル）を1つだけ特定し、なぜそこが確定できるのか、理由も提示せよ。（現時点で1つだけ特定できる配置をする。問題文などの例示データがあればパズル盤面とconstraintも入力として利用する。）
constraints:
- 4x4の標準数独ルール（各行・列・2x2ボックス内で1〜4が1回ずつ現れる）
- COUNTING CIRCLES（数を数える円）という追加制約が適用されている（具体内容はパズルとともに与えられる）
- 現時点で唯一確実に置けるセルを1つだけ決定する
- 配置の根拠（理由）を必ず示す
- 一度に1セルのみ新たに数字を置く
